<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    
    <div class="off-canvas-wrapper">
      <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper> <!-- Essa div e a de cima servem para fazer a parte do menu lateral -->

        <div class="off-canvas position-left" id="mobile-menu" data-off-canvas>
          <ul>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Serviços</a></li>
            <li><a href="#">Contato</a></li>
          </ul>
        </div>

        <!-- MOBILE NAVIGATION -->
        
        <div class="off-canvas-content" data-off-canvas-content>
          <div class="title-bar show-for-small-only">
            <div class="title-bar-left">
              <button class="menu-icon" type="button" data-open="mobile-menu"></button>
              <span class="title-bar-title">MENU</span>
            </div>
          </div>
        
          <!-- DESKTOP NAVIGATION -->
          <nav class="top-bar nav-desktop hide-for-small-only">
           <div class="wrap">
              <div class="top-bar-left">
                <ul class="dropdown menu menu-desktop" data-dropdown-menu>
                  <li>
                    <a href="#">Opção 1</a>
                    <ul class="menu">
                      <li><a href="#">Submenu 1</a></li>
                      <li><a href="#">Submenu 2</a></li>
                      <li><a href="#">Submenu 3</a></li>
                    </ul>
                  </li>
                  <li><a href="#">Opção 2</a></li>
                  <li><a href="#">Opção 3</a></li>
                </ul>
              </div>
              <div class="top-bar-right">
                <ul class="menu menu-desktop">
                  <li><span>Usuário</span></li>
                  <li><a href="#">Sair</a></li>                  
                </ul>
              </div>
            </div>
          </nav>

          <!-- MAIN SECTION -->

          <h1 style="text-align:center;">Algum título</h1>

          <form data-abide novalidate>
              <div data-abide-error class="alert callout" style="display: none;">
                <p><i class="fi-alert"></i> There are some errors in your form.</p>
              </div>
              <div class="row">
                <div class="small-12 columns">
                  <label>Campo 1
                    <input type="text" placeholder="1234" aria-describedby="exampleHelpText" required pattern="number">
                    <span class="form-error">
                      Tá errado
                    </span>
                  </label>
                  <p class="help-text" id="exampleHelpText">Preencher por favor</p>
                </div>
                <div class="small-12 columns">
                  <label>Campo 2
                    <input type="text" placeholder="1234" aria-describedby="exampleHelpText" required pattern="number">
                    <span class="form-error">
                      Tá errado tbm
                    </span>
                  </label>
                  <p class="help-text" id="exampleHelpText">Preencher por favor</p>
                </div>
                <div class="small-12 columns">
                  <label>Campo 3
                    <input type="text" placeholder="1234" aria-describedby="exampleHelpText" required pattern="number">
                    <span class="form-error">
                      Tá errado tbm
                    </span>
                  </label>
                  <p class="help-text" id="exampleHelpText">Preencher por favor</p>
                </div>
              </div>
              <input type="submit">
            </form>


        </div>
      </div>
    </div>


    

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
