<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:param name="pageTitle" value="Acesso ao Sistema" />

<ui:define name="body">
    <h1 class="title">Acesso ao Sistema</h1>
    <h:form id="loginForm">

          <h:panelGrid   rendered="#{not identity.loggedIn}" styleClass="panelGridCenter">      
         	
	         	<h:panelGrid  styleClass="panelGridCenter">
	         		<h:graphicImage value="/img/logoLabi392.png"/>
	         	</h:panelGrid>
	         	
	        <h:panelGrid styleClass="panelGridCenter">
	            
	            <div class="dialog">
	                <h:panelGrid columns="2" rowClasses="prop" columnClasses="name,value" >
	                    
	                    <h:outputLabel for="username">Usu&#225;rio</h:outputLabel>
	                    <h:inputText id="username"
	                              value="#{credentials.username}"/>
	                    <h:outputLabel for="password">Senha</h:outputLabel>
	                    <h:inputSecret id="password"
	                                value="#{credentials.password}"/>
	                    <h:outputLabel for="rememberMe">Lembrar Usu&#225;rio</h:outputLabel>
	                    <h:selectBooleanCheckbox id="rememberMe"
	                                          value="#{rememberMe.enabled}"/>
	                                         
	         		</h:panelGrid>
                
            	</div>
            	
                   	   
       		 </h:panelGrid >
       		 
			<h:panelGrid styleClass="panelGridCenter">
	            <h:commandButton id="submit" value="Login" style="width:200px;font-size:17px;" action="#{identity.login}"/>
	        </h:panelGrid>
	        
	        <br></br>
			<br></br>
	        <h:panelGrid styleClass="panelGridCenter">
	       		<input type="button" style="height:60px;width:200px;font-size:17px;" value="Entrar como Convidado" onclick="javascript:window.open('http://' + window.location.hostname + ':5080/transmissao/Sistema.html', '_parent');" />
			  	<!--  <a href="http://192.168.10.238:5080/transmissao/Sistema.html">
                   Entrar como Convidado</a> -->
            </h:panelGrid>
            
            
            <!-- Desculpe por tantos panelGrids :( -->
        </h:panelGrid >

    </h:form>

 </ui:define>
</ui:composition>
