<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">System configuration Details</f:facet>


        <s:decorate id="defaultMediaDirectory" template="/layout/display.xhtml">
            <ui:define name="label">Default media directory</ui:define>
            <h:outputText value="#{systemConfigurationHome.instance.defaultMediaDirectory}"/>
        </s:decorate>

        <s:decorate id="defaultFilesDirectory" template="/layout/display.xhtml">
            <ui:define name="label">Default files directory</ui:define>
            <h:outputText value="#{systemConfigurationHome.instance.defaultFilesDirectory}"/>
        </s:decorate>

        <s:decorate id="streamingServer" template="/layout/display.xhtml">
            <ui:define name="label">Streaming server</ui:define>
            <h:outputText value="#{systemConfigurationHome.instance.streamingServer}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/protected/SystemConfigurationEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/protected/#{empty systemConfigurationFrom ? 'SystemConfigurationList' : systemConfigurationFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
