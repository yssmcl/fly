<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:define name="body">

    <h:form id="laudoSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Laudo Search Filter" switchType="client">

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Resultado</ui:define>
                <h:inputText id="resultado" value="#{laudoList.laudo.resultado}"/>
            </s:decorate>

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Observa&#231;&#227;o</ui:define>
                <h:inputText id="observacao" value="#{laudoList.laudo.observacao}"/>
            </s:decorate>

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Indica&#231;&#227;o</ui:define>
                <h:inputText id="indicacao" value="#{laudoList.laudo.indicacao}"/>
            </s:decorate>

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{laudoList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/protected/LaudoList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Laudo Resultados de pesquisa (#{empty laudoList.resultList ? 0 : (laudoList.paginated ? laudoList.resultCount : laudoList.resultList.size)})</f:facet>
    <div class="results" id="laudoList">

    <h:outputText value="A consulta de laudo n&#227;o retornou resultados."
               rendered="#{empty laudoList.resultList}"/>

    <rich:dataTable id="laudoList"
                var="_laudo"
              value="#{laudoList.resultList}"
           rendered="#{not empty laudoList.resultList}">
        
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{laudoList}"/>
                    <ui:param name="propertyLabel" value="Profissional id profissional"/>
                    <ui:param name="propertyPath" value="laudo.profissional.idProfissional"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_laudo.profissional.idProfissional}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{laudoList}"/>
                    <ui:param name="propertyLabel" value="Resultado"/>
                    <ui:param name="propertyPath" value="laudo.resultado"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_laudo.resultado}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{laudoList}"/>
                    <ui:param name="propertyLabel" value="Observa&#231;&#227;o"/>
                    <ui:param name="propertyPath" value="laudo.observacao"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_laudo.observacao}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{laudoList}"/>
                    <ui:param name="propertyLabel" value="Data"/>
                    <ui:param name="propertyPath" value="laudo.dtLaudo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_laudo.dtLaudo}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{laudoList}"/>
                    <ui:param name="propertyLabel" value="Indica&#231;&#227;o"/>
                    <ui:param name="propertyPath" value="laudo.indicacao"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_laudo.indicacao}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{laudoList}"/>
                    <ui:param name="propertyLabel" value="Nome arquivo"/>
                    <ui:param name="propertyPath" value="laudo.nmArquivo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_laudo.nmArquivo}"/>
        </h:column>
        
        <rich:column styleClass="action">
            <f:facet name="header">A&#231;&#227;o</f:facet>
            <s:link view="/protected/#{empty from ? 'Laudo' : from}.xhtml"
                   value="#{empty from ? 'Visualizar' : 'Selecionar'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="laudoViewId">
                <f:param name="laudoIdLaudo"
                        value="#{_laudo.idLaudo}"/>
                
            </s:link>
            #{' '}
            <s:link view="/protected/LaudoEdit.xhtml"
                   value="Editar"
             propagation="none"
                      id="laudoEdit"
                rendered="#{empty from}">
                <f:param name="laudoIdLaudo"
                        value="#{_laudo.idLaudo}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/protected/LaudoList.xhtml"
            rendered="#{laudoList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/protected/LaudoList.xhtml"
            rendered="#{laudoList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{laudoList.previousFirstResult}"/>
        </s:link>

        <s:link view="/protected/LaudoList.xhtml"
            rendered="#{laudoList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{laudoList.nextFirstResult}"/>
        </s:link>

        <s:link view="/protected/LaudoList.xhtml"
            rendered="#{laudoList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{laudoList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/protected/LaudoEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create laudo">
            <f:param name="laudoIdLaudo"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
