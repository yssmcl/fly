<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:param name="pageTitle" value="Detalhes da Cidade" />
<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Detalhes da Cidade</f:facet>


        <s:decorate id="nmCidade" template="/layout/display.xhtml">
            <ui:define name="label">Nome da Cidade</ui:define>
            <h:outputText value="#{cidadeHome.instance.nmCidade}"/>
        </s:decorate>

        <s:decorate id="uf" template="/layout/display.xhtml">
            <ui:define name="label">UF</ui:define>
            <h:outputText value="#{cidadeHome.instance.uf}"/>
        </s:decorate>

        <s:decorate id="nmEstado" template="/layout/display.xhtml">
            <ui:define name="label">Estado</ui:define>
            <h:outputText value="#{cidadeHome.instance.nmEstado}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/protected/CidadeEdit.xhtml"
                    id="edit"
                 value="Editar"/>

        <s:button view="/protected/#{empty cidadeFrom ? 'CidadeList' : cidadeFrom}.xhtml"
                    id="done"
                 value="Voltar"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Pa&#237;s</h:panelGroup>
        </f:facet>
    <div class="association" id="paisParent">

        <h:outputText value="N&#227;o h&#225; pais associado a esta cidade."
                   rendered="#{cidadeHome.instance.pais == null}"/>

        <rich:dataTable var="_pais"
                   value="#{cidadeHome.instance.pais}"
                rendered="#{cidadeHome.instance.pais != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="paisTable">
            <h:column>
                <f:facet name="header">Nome do Pa&#237;s</f:facet>
                <h:outputText value="#{_pais.nmPais}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Sigla do Pa&#237;s</f:facet>
                <h:outputText value="#{_pais.sgPais}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">A&#231;&#227;o</f:facet>
                <s:link id="viewpais"
                     value="Visualizar"
                      view="/protected/Pais.xhtml">
                    <f:param name="paisIdPais"
                           value="#{_pais.idPais}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>

</rich:tabPanel>
</ui:define>

</ui:composition>
