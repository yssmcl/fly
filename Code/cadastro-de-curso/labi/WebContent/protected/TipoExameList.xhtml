<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:param name="pageTitle" value="Gerenciamento de Tipos de Exames" />
<ui:define name="body">

    <h:form id="tipoExameSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Tipos de Exame - Filtros de Pesquisa" switchType="client">

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Descri&#231;&#227;o do Tipo de Exame</ui:define>
                <h:inputText id="descTipoExame" value="#{tipoExameList.tipoExame.descTipoExame}"/>
            </s:decorate>

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Combinar</ui:define>
                <h:selectOneRadio id="logic" value="#{tipoExameList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="Todos os campos" itemValue="and"/>
                    <f:selectItem itemLabel="Qualquer campo" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Pesquisar" action="/protected/TipoExameList.xhtml"/>
            <s:button id="reset" value="Limpar" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">TipoExame Search Results (#{empty tipoExameList.resultList ? 0 : (tipoExameList.paginated ? tipoExameList.resultCount : tipoExameList.resultList.size)})</f:facet>
    <div class="results" id="tipoExameList">

    <h:outputText value="A consulta de Tipos de Exame n&#227;o retornou resultados."
               rendered="#{empty tipoExameList.resultList}"/>

    <rich:dataTable id="tipoExameList"
                var="_tipoExame"
              value="#{tipoExameList.resultList}"
           rendered="#{not empty tipoExameList.resultList}"><!--
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tipoExameList}"/>
                    <ui:param name="propertyLabel" value="Id tipo exame"/>
                    <ui:param name="propertyPath" value="tipoExame.idTipoExame"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tipoExame.idTipoExame}"/>
        </h:column>
        --><h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tipoExameList}"/>
                    <ui:param name="propertyLabel" value="Descri&#231;&#227;o do Tipo de Exame"/>
                    <ui:param name="propertyPath" value="tipoExame.descTipoExame"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tipoExame.descTipoExame}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">A&#231;&#227;o</f:facet>
            <s:link view="/protected/#{empty from ? 'TipoExame' : from}.xhtml"
                   value="#{empty from ? 'Visualizar' : 'Selecionar'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="tipoExameViewId">
                <f:param name="tipoExameIdTipoExame"
                        value="#{_tipoExame.idTipoExame}"/>
            </s:link>
            #{' '}
            <s:link view="/protected/TipoExameEdit.xhtml"
                   value="Editar"
             propagation="none"
                      id="tipoExameEdit"
                rendered="#{empty from}">
                <f:param name="tipoExameIdTipoExame"
                        value="#{_tipoExame.idTipoExame}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/protected/TipoExameList.xhtml"
            rendered="#{tipoExameList.previousExists}"
               value="#{messages.left}#{messages.left} Primeira P&#225;gina"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/protected/TipoExameList.xhtml"
            rendered="#{tipoExameList.previousExists}"
               value="#{messages.left} P&#225;gina Anterior"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{tipoExameList.previousFirstResult}"/>
        </s:link>

        <s:link view="/protected/TipoExameList.xhtml"
            rendered="#{tipoExameList.nextExists}"
               value="Pr&#243;xima P&#225;gina #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{tipoExameList.nextFirstResult}"/>
        </s:link>

        <s:link view="/protected/TipoExameList.xhtml"
            rendered="#{tipoExameList.nextExists}"
               value="&#218;ltima P&#225;gina #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{tipoExameList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/protected/TipoExameEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Adicionar Novo Tipo de Exame">
            <f:param name="tipoExameIdTipoExame"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
