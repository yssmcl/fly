<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">
    
 <ui:param name="pageTitle" value="Cadastro de Pacientes" />

<ui:define name="body">

    <h:form id="paciente" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{pacienteHome.managed ? 'Editar' : 'Adicionar'} Paciente</f:facet>




            <s:decorate id="nomeField" template="/layout/edit.xhtml">
                <ui:define name="label">Nome</ui:define>
                <h:inputText id="nome"
                       required="true"
                           size="50"
                      maxlength="150"
                          value="#{pacienteHome.instance.nome}">
                    <a:support event="onblur" reRender="nomeField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>
            
            
            <s:decorate id="identificacaoField" template="/layout/edit.xhtml">
                <ui:define name="label">Identifica&#231;&#227;o Institucional</ui:define>
                <h:inputText id="identificacao"
                           size="50"
                      maxlength="100"
                          value="#{pacienteHome.instance.identificacao}">
                    <a:support event="onblur" reRender="identificacaoField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="cpfField" template="/layout/edit.xhtml">
                <ui:define name="label">CPF</ui:define>
                <h:inputText id="cpf"
                       required="true"
                           size="20"
                      maxlength="20"
                          value="#{pacienteHome.instance.cpf}">
                    <a:support event="onblur" reRender="cpfField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
                <h:outputText value=" (Somente N&#250;meros)"/>
            </s:decorate>


            <s:decorate id="rgField" template="/layout/edit.xhtml">
                <ui:define name="label">RG</ui:define>
                <h:inputText id="rg"
                       required="true"
                           size="12"
                      maxlength="12"
                          value="#{pacienteHome.instance.rg}">
                    <a:support event="onblur" reRender="rgField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dtNascimentoField" template="/layout/edit.xhtml">
                <ui:define name="label">Data de Nascimento</ui:define>
                <rich:calendar id="dtNascimento"
                       required="true"
                       locale="pt_BR"
                          value="#{pacienteHome.instance.dtNascimento}" datePattern="dd/MM/yyyy"/>
            </s:decorate>
            
             <s:decorate id="sexoField" template="/layout/edit.xhtml">
                <ui:define name="label">Sexo</ui:define>
                <h:selectOneRadio value="#{pacienteHome.instance.sexo}" required="true">
					<s:selectItems value="#{pacienteHome.sexos}" var="sexo" label="#{sexo.nmSexo}" />
					<s:convertEnum />
				</h:selectOneRadio>
            </s:decorate>
            
            <s:decorate id="maeField" template="/layout/edit.xhtml">
                <ui:define name="label">Nome da M&#227;e</ui:define>
                <h:inputText id="mae"
                       required="true"
                           size="50"
                      maxlength="150"
                          value="#{pacienteHome.instance.mae}">
                    <a:support event="onblur" reRender="maeField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <s:decorate id="telefoneField" template="/layout/edit.xhtml">
                <ui:define name="label">Telefone</ui:define>
                <h:inputText id="telefone"
                       required="true"
                           size="30"
                      maxlength="30"
                          value="#{pacienteHome.instance.telefone}">
                    <a:support event="onblur" reRender="telefoneField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="celularField" template="/layout/edit.xhtml">
                <ui:define name="label">Celular</ui:define>
                <h:inputText id="celular"
                           size="30"
                      maxlength="30"
                          value="#{pacienteHome.instance.celular}">
                    <a:support event="onblur" reRender="celularField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="emailField" template="/layout/edit.xhtml">
                <ui:define name="label">Email</ui:define>
                <h:inputText id="email"
                           size="50"
                      maxlength="100"
                          value="#{pacienteHome.instance.email}">
                    <a:support event="onblur" reRender="emailField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


			<s:decorate id="ruaField" template="/layout/edit.xhtml">
                <ui:define name="label">Rua</ui:define>
                <h:inputText id="rua"
                       required="true"
                           size="50"
                      maxlength="100"
                          value="#{pacienteHome.instance.rua}">
                    <a:support event="onblur" reRender="ruaField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


		<!-- Alterado por Thiago -->
            <s:decorate id="numeroField" template="/layout/edit.xhtml">
                <ui:define name="label">N&#250;mero</ui:define>
                <h:inputText id="numero"
						required="true"                       
                          value="#{pacienteHome.instance.numero}">
                    <a:support event="onblur" reRender="numeroField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>
		<!-- Fim -->

            <s:decorate id="bairroField" template="/layout/edit.xhtml">
                <ui:define name="label">Bairro</ui:define>
                <h:inputText id="bairro"
                       required="true"
                           size="50"
                      maxlength="100"
                          value="#{pacienteHome.instance.bairro}">
                    <a:support event="onblur" reRender="bairroField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>



            <s:decorate id="complementoField" template="/layout/edit.xhtml">
                <ui:define name="label">Complemento</ui:define>
                <h:inputText id="complemento"
                           size="50"
                      maxlength="100"
                          value="#{pacienteHome.instance.complemento}">
                    <a:support event="onblur" reRender="complementoField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="cepField" template="/layout/edit.xhtml">
                <ui:define name="label">CEP</ui:define>
                <h:inputText id="cep"
                           size="12"
                      maxlength="12"
                          value="#{pacienteHome.instance.cep}">
                    <a:support event="onblur" reRender="cepField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>
            
               
            <s:decorate id="paisField" template="/layout/edit.xhtml">
	               <ui:define name="label">Pa&#237;s</ui:define>
	               <h:inputText id="searchPais" size="20" required="true" value="#{pacienteHome.nmPaisAux}"/>
	               <rich:suggestionbox height="100" width="200" zindex="9999" for="searchPais"
	               suggestionAction="#{pacienteHome.obterListaPais}" var="_pais"
	               fetchValue="#{_pais.sgPais} - #{_pais.nmPais}">
	                   <h:column>
	                       <h:outputText value="#{_pais.nmPais}"/>
	                   </h:column>
	                   <a:support event="onselect" action="#{pacienteHome.addPais(_pais)}" reRender="estadoField,cidadeField" ajaxSingle="true" />
	               </rich:suggestionbox>
	           </s:decorate>
	
	          <s:decorate id="estadoField" template="/layout/edit.xhtml">
	          <ui:define name="label">Estado</ui:define>     
	          	<h:inputText id="searchEstado" required="true" value="#{pacienteHome.nmEstadoAux}" disabled="#{!pacienteHome.paisAdicionado}"  size="20" />
	          	<rich:suggestionbox height="100" width="200" zindex="9999" for="searchEstado"
	               suggestionAction="#{pacienteHome.obterListaEstado}" var="_cidade"
	               fetchValue="#{_cidade.uf} - #{_cidade.nmEstado}">
	                   <h:column>
	                       <h:outputText value="#{_cidade.nmEstado}"/>
	                   </h:column>
	                   <a:support event="onselect" action="#{pacienteHome.addEstado(_cidade)}" reRender="cidadeField" ajaxSingle="true"/>
	               </rich:suggestionbox>
	          </s:decorate>
	          
	          
	          <s:decorate id="cidadeField" template="/layout/edit.xhtml">
	          <ui:define name="label">Cidade</ui:define>     
	          	<h:inputText id="searchCidade" 
	          	value="#{pacienteHome.nmCidadeAux}" 
	          	required="true"
	          	disabled="#{!pacienteHome.estadoAdicionado}"  
	          	size="20"/>
	          	<rich:suggestionbox height="100" width="200" zindex="9999" for="searchCidade"
	               suggestionAction="#{pacienteHome.obterListaCidade}" var="_cidade"
	               fetchValue="#{_cidade.nmCidade}">
	                   <h:column>
	                       <h:outputText value="#{_cidade.nmCidade}"/>
	                   </h:column>
	                   <a:support event="onselect" action="#{pacienteHome.addCidade(_cidade)}" reRender="save" ajaxSingle="true"/>
	             </rich:suggestionbox>
      			</s:decorate>
			
				
			
            <div style="clear:both">
                <span class="required">*</span>
                Campos Obrigat&#243;rios
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Salvar"
                          style="width:100px;"
                         action="#{pacienteHome.persist}"
                       disabled="#{!pacienteHome.wired}"
                       rendered="#{!pacienteHome.managed}"/>

            <h:commandButton id="update"
                          value="Atualizar"
                          style="width:100px;"
                         action="#{pacienteHome.update}"
                       rendered="#{pacienteHome.managed}"/>

            <h:commandButton id="delete"
                          value="Excluir"
                          style="width:100px;"
                         action="#{pacienteHome.remove}"
                      immediate="true"
                       rendered="#{pacienteHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancelar"
                   style="width:100px;"
             propagation="end"
                    view="/protected/Paciente.xhtml"
                rendered="#{pacienteHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancelar"
                   style="width:100px;"
             propagation="end"
                    view="/protected/#{empty pacienteFrom ? 'PacienteList' : pacienteFrom}.xhtml"
                rendered="#{!pacienteHome.managed}"/>

        </div>
    </h:form>
