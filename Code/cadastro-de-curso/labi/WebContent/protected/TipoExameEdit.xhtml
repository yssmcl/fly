<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:param name="pageTitle" value="Cadastro de Tipos de Exames" />
<ui:define name="body">

    <h:form id="tipoExame" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{tipoExameHome.managed ? 'Editar' : 'Adicionar'} Tipos de Exames</f:facet>



            <s:decorate id="descTipoExameField" template="/layout/edit.xhtml">
                <ui:define name="label">Descri&#231;&#227;o do Tipo de Exame</ui:define>
                <h:inputText id="descTipoExame"
                       required="true"
                           size="100"
                      maxlength="100"
                          value="#{tipoExameHome.instance.descTipoExame}">
                    <a:support event="onblur" reRender="descTipoExameField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <div style="clear:both">
                <span class="required">*</span>
                Campos Obrigat&#243;rios
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Savar"
                         action="#{tipoExameHome.persist}"
                       disabled="#{!tipoExameHome.wired}"
                       rendered="#{!tipoExameHome.managed}"/>

            <h:commandButton id="update"
                          value="Salvar"
                         action="#{tipoExameHome.update}"
                       rendered="#{tipoExameHome.managed}"/>

            <h:commandButton id="delete"
                          value="Excluir"
                         action="#{tipoExameHome.remove}"
                      immediate="true"
                       rendered="#{tipoExameHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancelar"
             propagation="end"
                    view="/protected/TipoExame.xhtml"
                rendered="#{tipoExameHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancelar"
             propagation="end"
                    view="/protected/#{empty tipoExameFrom ? 'TipoExameList' : tipoExameFrom}.xhtml"
                rendered="#{!tipoExameHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Exames">
        <h:form styleClass="association" id="examesChildren">

            <h:outputText value="There are no exames associated with this tipoExame."
                       rendered="#{empty tipoExameHome.exames}"/>

            <rich:dataTable value="#{tipoExameHome.exames}"
                           var="_exame"
                      rendered="#{not empty tipoExameHome.exames}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="examesTable">
                             <rich:column sortBy="#{_exame.dtExame}">
                <f:facet name="header">Paciente</f:facet>
                <h:outputText value="#{_exame.paciente.nome}">
                    <s:convertDateTime type="both" dateStyle="short"/>
                </h:outputText>
               </rich:column>
            
                <rich:column sortBy="#{_exame.dtExame}">
                    <f:facet name="header">Data do exame</f:facet>
                    <h:outputText value="#{_exame.dtExame}">
                        <s:convertDateTime type="both" dateStyle="short"/>
                    </h:outputText>
                </rich:column>
                <rich:column sortBy="#{_exame.serie}">
                    <f:facet name="header">S&#233;rie</f:facet>
                    <h:outputText value="#{_exame.serie}"/>
                </rich:column>
                <rich:column sortBy="#{_exame.descSerie}">
                    <f:facet name="header">Descir&#231;&#227;o da S&#233;rie</f:facet>
                    <h:outputText value="#{_exame.descSerie}"/>
                </rich:column>
                <!--<rich:column sortBy="#{_exame.dtEstudo}">
                    <f:facet name="header">Dt estudo</f:facet>
                    <h:outputText value="#{_exame.dtEstudo}">
                        <s:convertDateTime type="both" dateStyle="short"/>
                    </h:outputText>
                </rich:column>
                <rich:column sortBy="#{_exame.descEstudo}">
                    <f:facet name="header">Desc estudo</f:facet>
                    <h:outputText value="#{_exame.descEstudo}"/>
                </rich:column>
                <rich:column sortBy="#{_exame.comentEstudo}">
                    <f:facet name="header">Coment estudo</f:facet>
                    <h:outputText value="#{_exame.comentEstudo}"/>
                </rich:column>
                --><rich:column sortBy="#{_exame.motivoExame}">
                    <f:facet name="header">Motivo do Exame</f:facet>
                    <h:outputText value="#{_exame.motivoExame}"/>
                </rich:column>
                <rich:column sortBy="#{_exame.procedenciaPaciente}">
                    <f:facet name="header">Proced&#234;ncia do Paciente</f:facet>
                    <h:outputText value="#{_exame.procedenciaPaciente}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{tipoExameHome.managed}" id="exames">
        <div class="actionButtons">
            <s:button id="addexame"
                   value="Adicionar Novo Exame"
                    view="/protected/ExameEdit.xhtml"
             propagation="none">
                 <f:param name="tipoExameIdTipoExame"
                         value="#{tipoExameHome.instance.idTipoExame}"/>
                 <f:param name="exameFrom" value="TipoExame"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
