<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:param name="pageTitle" value="Detalhes do Local de Exame" />
<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Detalhes do Local de Exame</f:facet>


        <s:decorate id="nmEquipamento" template="/layout/display.xhtml">
            <ui:define name="label">Local de Exame</ui:define>
            <h:outputText value="#{equipamentoHome.instance.nmEquipamento}"/>
        </s:decorate>

        <s:decorate id="descEquipamento" template="/layout/display.xhtml">
            <ui:define name="label">Descri&#231;&#227;o</ui:define>
            <h:outputText value="#{equipamentoHome.instance.descEquipamento}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/protected/EquipamentoEdit.xhtml"
                    id="edit"
                 value="Editar"/>

        <s:button view="/protected/#{empty equipamentoFrom ? 'EquipamentoList' : equipamentoFrom}.xhtml"
                    id="done"
                 value="Voltar"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Modelo do Equipamento</h:panelGroup>
        </f:facet>
    <div class="association" id="modeloEquipamentoParent">

        <h:outputText value="N&#227;o h&#225; modelo associado a este equipamento."
                   rendered="#{equipamentoHome.instance.modeloEquipamento == null}"/>

        <rich:dataTable var="_modeloEquipamento"
                   value="#{equipamentoHome.instance.modeloEquipamento}"
                rendered="#{equipamentoHome.instance.modeloEquipamento != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="modeloEquipamentoTable">
            <h:column>
                <f:facet name="header">Descri&#231;&#227;o do modelo </f:facet>
                <h:outputText value="#{_modeloEquipamento.descModeloEquipamento}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Manual</f:facet>
                <h:outputText value="#{_modeloEquipamento.nmManual}"/>
            </h:column>
           
            <h:column styleClass="action">
                <f:facet name="header">A&#231;&#227;o</f:facet>
                <s:link id="viewmodeloEquipamento"
                     value="Visualizar"
                      view="/protected/ModeloEquipamento.xhtml">
                    <f:param name="modeloEquipamentoIdModeloEquipamento"
                           value="#{_modeloEquipamento.idModeloEquipamento}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Local de Exame</h:panelGroup>
        </f:facet>
    <div class="association" id="tipoEquipamentoParent">

        <h:outputText value="N&#227;o h&#225; locais de exame."
                   rendered="#{equipamentoHome.instance.tipoEquipamento == null}"/>

        <rich:dataTable var="_tipoEquipamento"
                   value="#{equipamentoHome.instance.tipoEquipamento}"
                rendered="#{equipamentoHome.instance.tipoEquipamento != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="tipoEquipamentoTable">
            <h:column>
                <f:facet name="header">Descri&#231;&#227;o</f:facet>
                <h:outputText value="#{_tipoEquipamento.descTipoEquipamento}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">A&#231;&#227;o</f:facet>
                <s:link id="viewtipoEquipamento"
                     value="Visualizar"
                      view="/protected/TipoEquipamento.xhtml">
                    <f:param name="tipoEquipamentoIdTipoEquipamento"
                           value="#{_tipoEquipamento.idTipoEquipamento}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Exames</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="examesChildren">

        <h:outputText value="N&#227;o h&#225; exames associados a este equipamento."
                   rendered="#{empty equipamentoHome.exames}"/>

        <rich:dataTable value="#{equipamentoHome.exames}"
                       var="_exame"
                  rendered="#{not empty equipamentoHome.exames}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="examesTable">

                    <s:convertDateTime type="both" dateStyle="short"/>
                </h:outputText>
            </rich:column>
            <rich:column sortBy="#{_exame.serie}">
                <f:facet name="header">S&#233;rie</f:facet>
                <h:outputText value="#{_exame.serie}"/>
            </rich:column>
            <rich:column sortBy="#{_exame.dtEstudo}">
                <f:facet name="header">Data estudo</f:facet>
                <h:outputText value="#{_exame.dtEstudo}">
                    <s:convertDateTime type="both" dateStyle="short"/>
                </h:outputText>
            </rich:column>
            <rich:column sortBy="#{_exame.descEstudo}">
                <f:facet name="header">Descri&#231;&#227;o estudo</f:facet>
                <h:outputText value="#{_exame.descEstudo}"/>

            </rich:column>
            -->
            
            <rich:column sortBy="#{_exame.dtExame}">
                <f:facet name="header">Paciente</f:facet>
                <h:outputText value="#{_exame.paciente.nome}">
                    <s:convertDateTime type="both" dateStyle="short"/>
                </h:outputText>
            </rich:column>
            
            <rich:column sortBy="#{_exame.dtExame}">
                <f:facet name="header">Data do exame</f:facet>
                <h:outputText value="#{_exame.dtExame}">
                    <s:convertDateTime type="both" dateStyle="short"/>
                </h:outputText>
            </rich:column>
            <rich:column sortBy="#{_exame.serie}">
                <f:facet name="header">S&#233;rie</f:facet>
                <h:outputText value="#{_exame.serie}"/>
            </rich:column>
            <rich:column sortBy="#{_exame.dtEstudo}">
                <f:facet name="header">Data do estudo</f:facet>
                <h:outputText value="#{_exame.dtEstudo}">
                    <s:convertDateTime type="both" dateStyle="short"/>
                </h:outputText>
            </rich:column>
            <rich:column sortBy="#{_exame.descEstudo}">
                <f:facet name="header">Descri&#231;&#227;o do estudo</f:facet>
                <h:outputText value="#{_exame.descEstudo}"/>
            </rich:column>
            <rich:column sortBy="#{_exame.motivoExame}">
                <f:facet name="header">Motivo do exame</f:facet>
                <h:outputText value="#{_exame.motivoExame}"/>
            </rich:column>
            <rich:column sortBy="#{_exame.procedenciaPaciente}">
                <f:facet name="header">Proced&#234;ncia do paciente</f:facet>

            <h:column>
                <f:facet name="header">A&#231;&#227;o</f:facet>

                    <f:param name="exameFrom" value="Equipamento"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Adicionar Novo Exame"
                view="/protected/ExameEdit.xhtml">
            <f:param name="equipamentoIdEquipamento"
                    value="#{equipamentoHome.instance.idEquipamento}"/>
            <f:param name="exameFrom" value="Equipamento"/>
        </s:button>
    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
