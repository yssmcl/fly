<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">
    
    <ui:param name="pageTitle" value="Laudos" />

<ui:define name="body">
	

    <h:form id="laudo" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{laudoHome.managed ? 'Editar' : 'Adicionar'} Laudo</f:facet>

            <s:decorate id="paciente" template="/layout/display.xhtml">
              <ui:define name="label">Paciente</ui:define>
              <h:outputText value="#{laudoHome.instance.exame.paciente.nome}"/>
            </s:decorate>
    
            <s:decorate id="profissional" template="/layout/display.xhtml">
              <ui:define name="label">M&#233;dico</ui:define>
              <h:outputText value="#{exameHome.instance.profissional.nome}"/>
            </s:decorate>

            <s:decorate id="tipoExame" template="/layout/display.xhtml">
              <ui:define name="label">Tipo do Exame</ui:define>
              <h:outputText value="#{exameHome.instance.tipoExame.descTipoExame}"/>
            </s:decorate>

            <s:decorate id="dtExame" template="/layout/display.xhtml">
              <ui:define name="label">Data do Exame</ui:define>
              <h:outputText value="#{exameHome.instance.dtExame}">
                <s:convertDateTime type="both" dateStyle="short" pattern="dd/MM/yyyy"/>
              </h:outputText>
            </s:decorate>

            <s:decorate id="resultadoField" template="/layout/edit.xhtml">
                <ui:define name="label">Laudo</ui:define>
                <h:inputTextarea id="resultado"
                               cols="80"
                               rows="30"
                           required="true"
                              value="#{laudoHome.instance.resultado}"/>
            </s:decorate>


            <s:decorate id="observacaoField" template="/layout/edit.xhtml">
                <ui:define name="label">Observa&#231;&#245;es</ui:define>
                <h:inputTextarea id="observacao"
                               cols="80"
                               rows="10"
                              value="#{laudoHome.instance.observacao}"/>
            </s:decorate>


            <s:decorate id="dtLaudoField" template="/layout/edit.xhtml">
                <ui:define name="label">Data</ui:define>
                <rich:calendar id="dtLaudo"
                       required="true"
                       value="#{laudoHome.instance.dtLaudo}" datePattern="dd/MM/yyyy"/>
            </s:decorate>


            <div style="clear:both">
                <span class="required">*</span>
                <h:outputText value="Campos obrigat&#243;rios"/>
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Salvar"
                         action="#{laudoHome.persist}"
                       disabled="#{!laudoHome.wired}"
                       rendered="#{!laudoHome.managed}"/>

            <h:commandButton id="update"
                          value="Atualizar"
                         action="#{laudoHome.update}"
                       rendered="#{laudoHome.managed}"/>

            <h:commandButton id="delete"
                          value="Excluir"
                         action="#{laudoHome.remove}"
                      immediate="true"
                       rendered="#{laudoHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancelar"
             propagation="end"
                    view="/protected/Laudo.xhtml"
                rendered="#{laudoHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancelar"
             propagation="end"
                    view="/protected/ExameList.xhtml"
                rendered="#{!laudoHome.managed}"/>

        </div>
    </h:form>
</ui:define>

</ui:composition>
