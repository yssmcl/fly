<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:param name="pageTitle" value="Gerenciamento de Locais de Exame" />



<ui:define name="body" >

    <h:form id="equipamentoSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Locais de Exame - Filtros de Pesquisa" switchType="client">

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Local do Exame</ui:define>
                <h:inputText id="nmEquipamento" value="#{equipamentoList.equipamento.nmEquipamento}"/>
            </s:decorate>

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Descri&#231;&#227;o</ui:define>
                <h:inputText id="descEquipamento" value="#{equipamentoList.equipamento.descEquipamento}"/>
            </s:decorate>

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Combinar</ui:define>
                <h:selectOneRadio id="logic" value="#{equipamentoList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="Todos os campos" itemValue="and"/>
                    <f:selectItem itemLabel="Qualquer campo" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Pesquisar" action="/protected/EquipamentoList.xhtml"/>
            <s:button id="reset" value="Limpar" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Locais de Exame - Resultados de Pesquisa (#{empty equipamentoList.resultList ? 0 : (equipamentoList.paginated ? equipamentoList.resultCount : equipamentoList.resultList.size)})</f:facet>
    <div class="results" id="equipamentoList">

    <h:outputText value="A consulta de locais n&#227;o retornou resultados."
               rendered="#{empty equipamentoList.resultList}"/>

    <rich:dataTable id="equipamentoList"
                var="_equipamento"
              value="#{equipamentoList.resultList}"
           rendered="#{not empty equipamentoList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{equipamentoList}"/>
                    <ui:param name="propertyLabel" value="Local do Exame"/>
                    <ui:param name="propertyPath" value="equipamento.nmEquipamento"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_equipamento.nmEquipamento}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{equipamentoList}"/>
                    <ui:param name="propertyLabel" value="Descri&#231;&#227;o"/>
                    <ui:param name="propertyPath" value="equipamento.descEquipamento"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_equipamento.descEquipamento}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">A&#231;&#227;o</f:facet>
            <s:link view="/protected/#{empty from ? 'Equipamento' : from}.xhtml"
                   value="#{empty from ? 'Visualizar' : 'Selecionar'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="equipamentoViewId">
                <f:param name="equipamentoIdEquipamento"
                        value="#{_equipamento.idEquipamento}"/>
            </s:link>
            #{' '}
            <s:link view="/protected/EquipamentoEdit.xhtml"
                   value="Editar"
             propagation="none"
                      id="equipamentoEdit"
                rendered="#{empty from}">
                <f:param name="equipamentoIdEquipamento"
                        value="#{_equipamento.idEquipamento}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/protected/EquipamentoList.xhtml"
            rendered="#{equipamentoList.previousExists}"
               value="#{messages.left}#{messages.left} Primeira P&#225;gina"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/protected/EquipamentoList.xhtml"
            rendered="#{equipamentoList.previousExists}"
               value="#{messages.left} P&#225;gina Anterior"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{equipamentoList.previousFirstResult}"/>
        </s:link>

        <s:link view="/protected/EquipamentoList.xhtml"
            rendered="#{equipamentoList.nextExists}"
               value="Pr&#243;xima P&#225;gina #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{equipamentoList.nextFirstResult}"/>
        </s:link>

        <s:link view="/protected/EquipamentoList.xhtml"
            rendered="#{equipamentoList.nextExists}"
               value="&#218;ltima P&#225;gina #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{equipamentoList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/protected/EquipamentoEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Inserir Novo Local de Exame">
            <f:param name="equipamentoIdEquipamento"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
