<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">
    


<ui:param name="pageTitle" value="Gerenciamento de Exames" />
<ui:param name="pageTitle" value="Exames" />

<!--codigo adicionado por WEBER-->
<a:jsFunction name="setHostname"  
	action="#{exameHome.setHostname}" >  
 	<a:actionparam name="hostname" noEscape="true" value="window.location.hostname" assignTo="#{exameHome.hostname}" />    
</a:jsFunction>

<ui:define name="body" onload="setHostname">

    <h:form id="exameSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Exames - Filtros de Pesquisa" switchType="client">

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Paciente</ui:define>
                <h:inputText id="paciente" value="#{exameList.paciente.nome}"/>
            </s:decorate>
            
            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">M&#227;e do Paciente</ui:define>
                <h:inputText id="mae" value="#{exameList.paciente.mae}"/>
            </s:decorate>
            
            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Profissional</ui:define>
                <h:inputText id="profissional" value="#{exameList.profissional.nome}"/>
            </s:decorate>

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Combinar</ui:define>
                <h:selectOneRadio id="logic" value="#{exameList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="Todos os Campos" itemValue="and"/>
                    <f:selectItem itemLabel="Qualquer Campo" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Pesquisar" style="width:100px;" action="/protected/ExameList.xhtml"/>
            <s:button id="reset" value="Limpar" style="width:100px;" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Exame - Resultados de Pesquisa (#{empty exameList.resultList ? 0 : (exameList.paginated ? exameList.resultCount : exameList.resultList.size)})</f:facet>
    <div class="results" id="exameList">

    <h:outputText value="A consulta de exames n&#227;o retornou nenhum resultado."
               rendered="#{empty exameList.resultList}"/>

	<style  type="text/css">
        .odd-row {
            background-color: #ECF3FE;
        }
        .even-row {
            background-color: #FCFFFE;
        }
        .active-row {
            background-color: #FFEBDA;
        }
        
    </style>
    
    <rich:dataTable id="exameList"
                var="_exame"
              value="#{exameList.resultList}"
           rendered="#{not empty exameList.resultList}">

        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{exameList}"/>
                    <ui:param name="propertyLabel" value="Paciente"/>
                    <ui:param name="propertyPath" value="exame.paciente.nome"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_exame.paciente.nome}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{exameList}"/>
                    <ui:param name="propertyLabel" value="M&#227;e do Paciente"/>
                    <ui:param name="propertyPath" value="exame.paciente.mae"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_exame.paciente.mae}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{exameList}"/>
                    <ui:param name="propertyLabel" value="Tipo do Exame"/>
                    <ui:param name="propertyPath" value="exame.tipoExame.descTipoExame"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_exame.tipoExame.descTipoExame}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{exameList}"/>
                    <ui:param name="propertyLabel" value="Data do Exame"/>
                    <ui:param name="propertyPath" value="exame.dtExame"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_exame.dtExame}">
            	<s:convertDateTime type="both" dateStyle="short" pattern="dd/MM/yyyy"/>
            </h:outputText>
        </h:column>
        
        <rich:column styleClass="action">
            <f:facet name="header">Exame</f:facet>
            
            <s:link view="/protected/ExameAcompanhamento.xhtml"
                   value="Realizar"
             propagation="none"
                      id="exameAcompanhamentoRealizar"
                  action="#{exameHome.instance.createSessionXML}"
                rendered="#{empty from and !_exame.finalizado and (credentials.username == _exame.profissional.login)}">
                <f:param name="exameIdExame"
                        value="#{_exame.idExame}"/>
            </s:link>
            #{' '}
            <s:link view="/protected/ExameAcompanhamento.xhtml"
                   value="Acompanhar"
             propagation="none"
                      id="exameAcompanhamento"
                rendered="#{empty from and !_exame.finalizado}">
                <f:param name="exameIdExame"
                        value="#{_exame.idExame}"/>
            </s:link>
            #{' '}
            
            
             <s:link view="/protected/ExameAcompanhamentoView.xhtml"
                   value="Ver"
             propagation="none"
                      id="analizarAcompanhamento">
                <f:param name="exameIdExame"
                        value="#{_exame.idExame}"/>
            </s:link>
           
        </rich:column>
    </rich:dataTable>
    
    <rich:jQuery selector="#exameList tr:odd" query="addClass('odd-row')" />
            <rich:jQuery selector="#exameList tr:even" query="addClass('even-row')" />
            <rich:jQuery selector="#exameList tr" 
                query="mouseover(function(){jQuery(this).addClass('active-row')})"/>
            <rich:jQuery selector="#exameList tr" 
                query="mouseout(function(){jQuery(this).removeClass('active-row')})"/>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/protected/ExameList.xhtml"
            rendered="#{exameList.previousExists}"
               value="#{messages.left}#{messages.left} Primeira P&#225;gina"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/protected/ExameList.xhtml"
            rendered="#{exameList.previousExists}"
               value="#{messages.left} P&#225;gina Anterior"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{exameList.previousFirstResult}"/>
        </s:link>

        <s:link view="/protected/ExameList.xhtml"
            rendered="#{exameList.nextExists}"
               value="Pr&#243;xima P&#225;gina #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{exameList.nextFirstResult}"/>
        </s:link>

        <s:link view="/protected/ExameList.xhtml"
            rendered="#{exameList.nextExists}"
               value="&#218;ltima P&#225;gina #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{exameList.lastFirstResult}"/>
        </s:link>

    </div>

</ui:define>

</ui:composition>
