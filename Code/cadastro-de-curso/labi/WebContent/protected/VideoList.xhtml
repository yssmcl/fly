<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:define name="body">

    <h:form id="videoSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Video Search Filter" switchType="ajax">

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Nm video</ui:define>
                <h:inputText id="nmVideo" value="#{videoList.video.nmVideo}"/>
            </s:decorate>

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Diretorio</ui:define>
                <h:inputText id="diretorio" value="#{videoList.video.diretorio}"/>
            </s:decorate>

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Desc video</ui:define>
                <h:inputText id="descVideo" value="#{videoList.video.descVideo}"/>
            </s:decorate>

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{videoList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/protected/VideoList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Video Search Results (#{empty videoList.resultList ? 0 : (videoList.paginated ? videoList.resultCount : videoList.resultList.size)})</f:facet>
    <div class="results" id="videoList">

    <h:outputText value="The video search returned no results."
               rendered="#{empty videoList.resultList}"/>

    <rich:dataTable id="videoList"
                var="_video"
              value="#{videoList.resultList}"
           rendered="#{not empty videoList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{videoList}"/>
                    <ui:param name="propertyLabel" value="Id video"/>
                    <ui:param name="propertyPath" value="video.idVideo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_video.idVideo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{videoList}"/>
                    <ui:param name="propertyLabel" value="Exame id exame"/>
                    <ui:param name="propertyPath" value="video.exame.idExame"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_video.exame.idExame}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{videoList}"/>
                    <ui:param name="propertyLabel" value="Paciente id paciente"/>
                    <ui:param name="propertyPath" value="video.paciente.idPaciente"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_video.paciente.idPaciente}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{videoList}"/>
                    <ui:param name="propertyLabel" value="Nm video"/>
                    <ui:param name="propertyPath" value="video.nmVideo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_video.nmVideo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{videoList}"/>
                    <ui:param name="propertyLabel" value="Diretorio"/>
                    <ui:param name="propertyPath" value="video.diretorio"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_video.diretorio}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{videoList}"/>
                    <ui:param name="propertyLabel" value="Desc video"/>
                    <ui:param name="propertyPath" value="video.descVideo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_video.descVideo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{videoList}"/>
                    <ui:param name="propertyLabel" value="Dt video"/>
                    <ui:param name="propertyPath" value="video.dtVideo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_video.dtVideo}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{videoList}"/>
                    <ui:param name="propertyLabel" value="Size"/>
                    <ui:param name="propertyPath" value="video.size"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_video.size}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/protected/#{empty from ? 'Video' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="videoViewId">
                <f:param name="videoIdVideo"
                        value="#{_video.idVideo}"/>
            </s:link>
            #{' '}
            <s:link view="/protected/VideoEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="videoEdit"
                rendered="#{empty from}">
                <f:param name="videoIdVideo"
                        value="#{_video.idVideo}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/protected/VideoList.xhtml"
            rendered="#{videoList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/protected/VideoList.xhtml"
            rendered="#{videoList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{videoList.previousFirstResult}"/>
        </s:link>

        <s:link view="/protected/VideoList.xhtml"
            rendered="#{videoList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{videoList.nextFirstResult}"/>
        </s:link>

        <s:link view="/protected/VideoList.xhtml"
            rendered="#{videoList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{videoList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/protected/VideoEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create video">
            <f:param name="videoIdVideo"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
