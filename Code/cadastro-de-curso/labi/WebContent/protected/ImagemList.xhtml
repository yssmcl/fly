<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">


<ui:define name="body">

    <h:form id="imagemSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Imagem Search Filter" switchType="ajax">

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Nm imagem</ui:define>
                <h:inputText id="nmImagem" value="#{imagemList.imagem.nmImagem}"/>
            </s:decorate>

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Diretorio</ui:define>
                <h:inputText id="diretorio" value="#{imagemList.imagem.diretorio}"/>
            </s:decorate>

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Desc imagem</ui:define>
                <h:inputText id="descImagem" value="#{imagemList.imagem.descImagem}"/>
            </s:decorate>

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{imagemList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/protected/ImagemList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Imagem Search Results (#{empty imagemList.resultList ? 0 : (imagemList.paginated ? imagemList.resultCount : imagemList.resultList.size)})</f:facet>
    <div class="results" id="imagemList">

    <h:outputText value="The imagem search returned no results."
               rendered="#{empty imagemList.resultList}"/>

    <rich:dataTable id="imagemList"
                var="_imagem"
              value="#{imagemList.resultList}"
           rendered="#{not empty imagemList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{imagemList}"/>
                    <ui:param name="propertyLabel" value="Id imagem"/>
                    <ui:param name="propertyPath" value="imagem.idImagem"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_imagem.idImagem}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{imagemList}"/>
                    <ui:param name="propertyLabel" value="Exame id exame"/>
                    <ui:param name="propertyPath" value="imagem.exame.idExame"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_imagem.exame.idExame}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{imagemList}"/>
                    <ui:param name="propertyLabel" value="Paciente id paciente"/>
                    <ui:param name="propertyPath" value="imagem.paciente.idPaciente"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_imagem.paciente.idPaciente}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{imagemList}"/>
                    <ui:param name="propertyLabel" value="Nm imagem"/>
                    <ui:param name="propertyPath" value="imagem.nmImagem"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_imagem.nmImagem}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{imagemList}"/>
                    <ui:param name="propertyLabel" value="Diretorio"/>
                    <ui:param name="propertyPath" value="imagem.diretorio"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_imagem.diretorio}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{imagemList}"/>
                    <ui:param name="propertyLabel" value="Desc imagem"/>
                    <ui:param name="propertyPath" value="imagem.descImagem"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_imagem.descImagem}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{imagemList}"/>
                    <ui:param name="propertyLabel" value="Dt imagem"/>
                    <ui:param name="propertyPath" value="imagem.dtImagem"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_imagem.dtImagem}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{imagemList}"/>
                    <ui:param name="propertyLabel" value="Size"/>
                    <ui:param name="propertyPath" value="imagem.size"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_imagem.size}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/protected/#{empty from ? 'Imagem' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="imagemViewId">
                <f:param name="imagemIdImagem"
                        value="#{_imagem.idImagem}"/>
            </s:link>
            #{' '}
            <s:link view="/protected/ImagemEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="imagemEdit"
                rendered="#{empty from}">
                <f:param name="imagemIdImagem"
                        value="#{_imagem.idImagem}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/protected/ImagemList.xhtml"
            rendered="#{imagemList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/protected/ImagemList.xhtml"
            rendered="#{imagemList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{imagemList.previousFirstResult}"/>
        </s:link>

        <s:link view="/protected/ImagemList.xhtml"
            rendered="#{imagemList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{imagemList.nextFirstResult}"/>
        </s:link>

        <s:link view="/protected/ImagemList.xhtml"
            rendered="#{imagemList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{imagemList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/protected/ImagemEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create imagem">
            <f:param name="imagemIdImagem"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
