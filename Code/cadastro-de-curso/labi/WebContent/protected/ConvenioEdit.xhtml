<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:param name="pageTitle" value="Cadastro de Conv&#234;nios" />
<ui:define name="body">

    <h:form id="convenio" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{convenioHome.managed ? 'Editar' : 'Adicionar'} Conv&#234;nios</f:facet>



            <s:decorate id="descConvenioField" template="/layout/edit.xhtml">
                <ui:define name="label">Descri&#231;&#227;o do Conv&#234;nio</ui:define>
                <h:inputText id="descConvenio"
                       required="true"
                           size="80"
                      maxlength="80"
                          value="#{convenioHome.instance.descConvenio}">
                    <a:support event="onblur" reRender="descConvenioField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <div style="clear:both">
                <span class="required">*</span>
                <h:outputText value="Campos obrigat&#243;rios"/>
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Salvar"
                         action="#{convenioHome.persist}"
                       disabled="#{!convenioHome.wired}"
                       rendered="#{!convenioHome.managed}"/>

            <h:commandButton id="update"
                          value="Atualizar"
                         action="#{convenioHome.update}"
                       rendered="#{convenioHome.managed}"/>

            <h:commandButton id="delete"
                          value="Excluir"
                         action="#{convenioHome.remove}"
                      immediate="true"
                       rendered="#{convenioHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancelar"
             propagation="end"
                    view="/protected/Convenio.xhtml"
                rendered="#{convenioHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancelar"
             propagation="end"
                    view="/protected/#{empty convenioFrom ? 'ConvenioList' : convenioFrom}.xhtml"
                rendered="#{!convenioHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Exames">
        <h:form styleClass="association" id="examesChildren">

            <h:outputText value="N&#227;o h&#225; exames associados a este Conv&#234;ncio."
                       rendered="#{empty convenioHome.exames}"/>

            <rich:dataTable value="#{convenioHome.exames}"
                           var="_exame"
                      rendered="#{not empty convenioHome.exames}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="examesTable">
                <rich:column sortBy="#{_exame.dtExame}">
                <f:facet name="header">Paciente</f:facet>
                <h:outputText value="#{_exame.paciente.nome}">
                    <s:convertDateTime type="both" dateStyle="short"/>
                </h:outputText>
            </rich:column>
            
            <rich:column sortBy="#{_exame.dtExame}">
                <f:facet name="header">Data do exame</f:facet>
                <h:outputText value="#{_exame.dtExame}">
                    <s:convertDateTime type="both" dateStyle="short"/>
                </h:outputText>
            </rich:column>
            <rich:column sortBy="#{_exame.serie}">
                <f:facet name="header">S&#233;rie</f:facet>
                <h:outputText value="#{_exame.serie}"/>
            </rich:column>
            <rich:column sortBy="#{_exame.dtEstudo}">
                <f:facet name="header">Data do estudo</f:facet>
                <h:outputText value="#{_exame.dtEstudo}">
                    <s:convertDateTime type="both" dateStyle="short"/>
                </h:outputText>
            </rich:column>
            <rich:column sortBy="#{_exame.descEstudo}">
                <f:facet name="header">Descri&#231;&#227;o do estudo</f:facet>
                <h:outputText value="#{_exame.descEstudo}"/>
            </rich:column>
            <rich:column sortBy="#{_exame.motivoExame}">
                <f:facet name="header">Motivo do exame</f:facet>
                <h:outputText value="#{_exame.motivoExame}"/>
            </rich:column>
            <rich:column sortBy="#{_exame.procedenciaPaciente}">
                <f:facet name="header">Proced&#234;ncia do paciente</f:facet>
                <h:outputText value="#{_exame.procedenciaPaciente}"/>
            </rich:column>            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{convenioHome.managed}" id="exames">
        <div class="actionButtons">
            <s:button id="addexame"
                   value="Adicionar Novo Exame"
                    view="/protected/ExameEdit.xhtml"
             propagation="none">
                 <f:param name="convenioIdConvenio"
                         value="#{convenioHome.instance.idConvenio}"/>
                 <f:param name="exameFrom" value="Convenio"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
