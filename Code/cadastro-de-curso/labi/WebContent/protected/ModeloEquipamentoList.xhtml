<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:param name="pageTitle" value="Gerenciamento de Modelos de Equipamentos Hospitalares"/>
<ui:define name="body">

    <h:form id="modeloEquipamentoSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Modelo de Equipamentos Hospitalares - Filtros de Pesquisa" switchType="client">

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Descri&#231;&#227;o do Modelo</ui:define>
                <h:inputText id="descModeloEquipamento" value="#{modeloEquipamentoList.modeloEquipamento.descModeloEquipamento}"/>
            </s:decorate>

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Combinar</ui:define>
                <h:selectOneRadio id="logic" value="#{modeloEquipamentoList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="Todos os campos" itemValue="and"/>
                    <f:selectItem itemLabel="Qualquer campo" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Pesquisar" action="/protected/ModeloEquipamentoList.xhtml"/>
            <s:button id="reset" value="Limpar" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Modelo de Equipamentos Hospitalares - Resultados de Pesquisa (#{empty modeloEquipamentoList.resultList ? 0 : (modeloEquipamentoList.paginated ? modeloEquipamentoList.resultCount : modeloEquipamentoList.resultList.size)})</f:facet>
    <div class="results" id="modeloEquipamentoList">

    <h:outputText value="A consulta de modelo n&#227;o retornou resultados."
               rendered="#{empty modeloEquipamentoList.resultList}"/>

    <rich:dataTable id="modeloEquipamentoList"
                var="_modeloEquipamento"
              value="#{modeloEquipamentoList.resultList}"
           rendered="#{not empty modeloEquipamentoList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{modeloEquipamentoList}"/>
                    <ui:param name="propertyLabel" value="Descri&#231;&#227;o do Modelo"/>
                    <ui:param name="propertyPath" value="modeloEquipamento.descModeloEquipamento"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_modeloEquipamento.descModeloEquipamento}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{modeloEquipamentoList}"/>
                    <ui:param name="propertyLabel" value="Nome do Manual"/>
                    <ui:param name="propertyPath" value="modeloEquipamento.nmManual"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_modeloEquipamento.nmManual}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">A&#231;&#227;o</f:facet>
            <s:link view="/protected/#{empty from ? 'ModeloEquipamento' : from}.xhtml"
                   value="#{empty from ? 'Visualizar' : 'Selecionar'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="modeloEquipamentoViewId">
                <f:param name="modeloEquipamentoIdModeloEquipamento"
                        value="#{_modeloEquipamento.idModeloEquipamento}"/>
            </s:link>
            #{' '}
            <s:link view="/protected/ModeloEquipamentoEdit.xhtml"
                   value="Editar"
             propagation="none"
                      id="modeloEquipamentoEdit"
                rendered="#{empty from}">
                <f:param name="modeloEquipamentoIdModeloEquipamento"
                        value="#{_modeloEquipamento.idModeloEquipamento}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/protected/ModeloEquipamentoList.xhtml"
            rendered="#{modeloEquipamentoList.previousExists}"
               value="#{messages.left}#{messages.left} Primeira P&#225;gina"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/protected/ModeloEquipamentoList.xhtml"
            rendered="#{modeloEquipamentoList.previousExists}"
               value="#{messages.left} P&#225;gina Anterior"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{modeloEquipamentoList.previousFirstResult}"/>
        </s:link>

        <s:link view="/protected/ModeloEquipamentoList.xhtml"
            rendered="#{modeloEquipamentoList.nextExists}"
               value="Pr&#243;xima P&#225;gina #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{modeloEquipamentoList.nextFirstResult}"/>
        </s:link>

        <s:link view="/protected/ModeloEquipamentoList.xhtml"
            rendered="#{modeloEquipamentoList.nextExists}"
               value="&#218;ltima P&#225;gina #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{modeloEquipamentoList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/protected/ModeloEquipamentoEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Inserir Novo Modelo de Equipamentos Hospitalares">
            <f:param name="modeloEquipamentoIdModeloEquipamento"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
