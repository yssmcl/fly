<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Detalhes do Exame</f:facet>

        <s:decorate id="paciente" template="/layout/display.xhtml">
              <ui:define name="label">Paciente</ui:define>
              <h:outputText value="#{laudoHome.instance.exame.paciente.nome}"/>
            </s:decorate>
    
            <s:decorate id="profissional" template="/layout/display.xhtml">
              <ui:define name="label">M&#233;dico</ui:define>
              <h:outputText value="#{exameHome.instance.profissional.nome}"/>
            </s:decorate>

            <s:decorate id="tipoExame" template="/layout/display.xhtml">
              <ui:define name="label">Tipo do Exame</ui:define>
              <h:outputText value="#{exameHome.instance.tipoExame.descTipoExame}"/>
            </s:decorate>

            <s:decorate id="dtExame" template="/layout/display.xhtml">
              <ui:define name="label">Data do Exame</ui:define>
              <h:outputText value="#{exameHome.instance.dtExame}">
                <s:convertDateTime type="both" dateStyle="short" pattern="dd/MM/yyyy"/>
              </h:outputText>
            </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <rich:panel>
        <f:facet name="header">Detalhes do Laudo</f:facet>

        <s:decorate id="resultado" template="/layout/display.xhtml">
            <ui:define name="label">Laudo</ui:define>
            <h:outputText value="#{laudoHome.instance.resultado}"/>
        </s:decorate>

        <s:decorate id="observacao" template="/layout/display.xhtml">
            <ui:define name="label">Observa&#231;&#245;es</ui:define>
            <h:outputText value="#{laudoHome.instance.observacao}"/>
        </s:decorate>

        <s:decorate id="dtLaudo" template="/layout/display.xhtml">
            <ui:define name="label">Data</ui:define>
            <h:outputText value="#{laudoHome.instance.dtLaudo}">
                <s:convertDateTime type="both" dateStyle="short" pattern="dd/MM/yyyy"/>
            </h:outputText>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>


    <div class="actionButtons">

        <s:button view="/protected/LaudoEdit.xhtml"
                    id="edit"
                 value="Editar"/>

        <s:button view="/protected/ExameList.xhtml"
                    id="done"
                 value="Voltar"/>

    </div>

</ui:define>

</ui:composition>
