<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:param name="pageTitle" value="Detalhes do Especialidade" />

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Detalhes da Especialidade</f:facet>


        <s:decorate id="descVinculo" template="/layout/display.xhtml">
            <ui:define name="label">Descri&#231;&#227;o</ui:define>
            <h:outputText value="#{vinculoHome.instance.descVinculo}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/protected/VinculoEdit.xhtml"
                    id="edit"
                 value="Editar"
                 style="width:100px;"/>

        <s:button view="/protected/#{empty vinculoFrom ? 'VinculoList' : vinculoFrom}.xhtml"
                    id="done"
                 value="Voltar"
                 style="width:100px;"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Profissionais</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="profissionalsChildren">

        <h:outputText value="N&#227;o h&#225; profissionais associados a esta especialidade."
                   rendered="#{empty vinculoHome.profissionals}"/>

        <rich:dataTable value="#{vinculoHome.profissionals}"
                       var="_profissional"
                  rendered="#{not empty vinculoHome.profissionals}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="profissionalsTable">
            <rich:column sortBy="#{_profissional.nome}">
                    <f:facet name="header">Nome</f:facet>
                    <h:outputText value="#{_profissional.nome}"/>
                </rich:column>
                <rich:column sortBy="#{_profissional.cpf}">
                    <f:facet name="header">CPF</f:facet>
                    <h:outputText value="#{_profissional.cpf}"/>
                </rich:column>
                <rich:column sortBy="#{_profissional.rg}">
                    <f:facet name="header">RG</f:facet>
                    <h:outputText value="#{_profissional.rg}"/>
                </rich:column>
                <rich:column sortBy="#{_profissional.crm}">
                    <f:facet name="header">CRM</f:facet>
                    <h:outputText value="#{_profissional.crm}"/>
                </rich:column>
            <h:column>
                <f:facet name="header">A&#231;&#227;o</f:facet>
                <s:link id="selectprofissional"
                     value="Selecionar"
                      view="/protected/Profissional.xhtml">
                    <f:param name="profissionalIdProfissional"
                            value="#{_profissional.idProfissional}"/>
                    <f:param name="profissionalFrom" value="Vinculo"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Adicionar profissional"
                view="/protected/ProfissionalEdit.xhtml">
            <f:param name="vinculoIdVinculo"
                    value="#{vinculoHome.instance.idVinculo}"/>
            <f:param name="profissionalFrom" value="Vinculo"/>
        </s:button>
    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
