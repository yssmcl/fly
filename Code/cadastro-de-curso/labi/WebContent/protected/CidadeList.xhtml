<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:param name="pageTitle" value="Gerenciamento de Cidades"/>
<ui:define name="body">

    <h:form id="cidadeSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Cidades - Filtros de peaquisa" switchType="client">

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Nome da Cidade</ui:define>
                <h:inputText id="nmCidade" value="#{cidadeList.cidade.nmCidade}"/>
            </s:decorate>

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">UF</ui:define>
                <h:inputText id="uf" value="#{cidadeList.cidade.uf}"/>
            </s:decorate>

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Estado</ui:define>
                <h:inputText id="nmEstado" value="#{cidadeList.cidade.nmEstado}"/>
            </s:decorate>

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Combinar</ui:define>
                <h:selectOneRadio id="logic" value="#{cidadeList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="Todos os campos" itemValue="and"/>
                    <f:selectItem itemLabel="Qualquer campo" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Pesquisar" action="/protected/CidadeList.xhtml"/>
            <s:button id="reset" value="Limpar" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Cidades - Resultados de pesquisa (#{empty cidadeList.resultList ? 0 : (cidadeList.paginated ? cidadeList.resultCount : cidadeList.resultList.size)})</f:facet>
    <div class="results" id="cidadeList">

    <h:outputText value="A consulta de cidades n&#227;o retornou resultados."
               rendered="#{empty cidadeList.resultList}"/>

    <rich:dataTable id="cidadeList"
                var="_cidade"
              value="#{cidadeList.resultList}"
           rendered="#{not empty cidadeList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cidadeList}"/>
                    <ui:param name="propertyLabel" value="Nome da Cidade"/>
                    <ui:param name="propertyPath" value="cidade.nmCidade"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_cidade.nmCidade}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cidadeList}"/>
                    <ui:param name="propertyLabel" value="UF"/>
                    <ui:param name="propertyPath" value="cidade.uf"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_cidade.uf}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cidadeList}"/>
                    <ui:param name="propertyLabel" value="Estado"/>
                    <ui:param name="propertyPath" value="cidade.nmEstado"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_cidade.nmEstado}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/protected/#{empty from ? 'Cidade' : from}.xhtml"
                   value="#{empty from ? 'Visualizar' : 'Selecionar'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="cidadeViewId">
                <f:param name="cidadeIdCidade"
                        value="#{_cidade.idCidade}"/>
            </s:link>
            #{' '}
            <s:link view="/protected/CidadeEdit.xhtml"
                   value="Editar"
             propagation="none"
                      id="cidadeEdit"
                rendered="#{empty from}">
                <f:param name="cidadeIdCidade"
                        value="#{_cidade.idCidade}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/protected/CidadeList.xhtml"
            rendered="#{cidadeList.previousExists}"
               value="#{messages.left}#{messages.left} Primeira P&#225;gina"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/protected/CidadeList.xhtml"
            rendered="#{cidadeList.previousExists}"
               value="#{messages.left} P&#225;gina Anterior"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{cidadeList.previousFirstResult}"/>
        </s:link>

        <s:link view="/protected/CidadeList.xhtml"
            rendered="#{cidadeList.nextExists}"
               value="Pr&#243;xima P&#225;gina #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{cidadeList.nextFirstResult}"/>
        </s:link>

        <s:link view="/protected/CidadeList.xhtml"
            rendered="#{cidadeList.nextExists}"
               value="&#218;ltima P&#225;gina #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{cidadeList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/protected/CidadeEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Adicionar Cidade">
            <f:param name="cidadeIdCidade"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
