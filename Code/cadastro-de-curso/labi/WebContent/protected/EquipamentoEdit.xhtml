<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:param name="pageTitle" value="Cadastro de Locais de Exame" />
<ui:define name="body">

    <h:form id="equipamento" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{equipamentoHome.managed ? 'Editar' : 'Adicionar'} Local de Exame </f:facet>


            <s:decorate id="nmEquipamentoField" template="/layout/edit.xhtml">
                <ui:define name="label">Local do Exame</ui:define>
                <h:inputText id="nmEquipamento"
                       required="true"
                           size="100"
                      maxlength="150"
                          value="#{equipamentoHome.instance.nmEquipamento}">
                    <a:support event="onblur" reRender="nmEquipamentoField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="descEquipamentoField" template="/layout/edit.xhtml">
                <ui:define name="label">Descri&#231;&#227;o</ui:define>
                <h:inputTextarea id="descEquipamento"
                               cols="80"
                               rows="4"
                              value="#{equipamentoHome.instance.descEquipamento}"/>
            </s:decorate>
            
            <s:decorate id="marcaEquipamentoField" template="/layout/edit.xhtml">
   				<ui:define name="label">Marca do Equipamento</ui:define>
   				<h:selectOneMenu value="#{equipamentoHome.marcaEquipamentoAux}">
				<s:selectItems value="#{marcaEquipamentoList.selectList}"
            required="true"
						var="_marcaEquipamento" label="#{_marcaEquipamento.descMarcaEquipamento}"
						noSelectionLabel="Selecione">
					</s:selectItems>
					<s:convertEntity />
					<a:support event="onchange" reRender="modeloEquipamentoField" ajaxSingle="true" />
				</h:selectOneMenu>
  			</s:decorate>
  			
  			 <s:decorate id="modeloEquipamentoField" template="/layout/edit.xhtml">
   				<ui:define name="label">Modelo do Equipamento</ui:define>
   				<h:selectOneMenu value="#{equipamentoHome.instance.modeloEquipamento}" required="true" disabled="#{equipamentoHome.marcaEquipamentoAux ==null || empty equipamentoHome.marcaEquipamentoAux.modeloEquipamentos}">
				<s:selectItems value="#{equipamentoHome.marcaEquipamentoAux.modeloEquipamentos}"
						var="_modeloEquipamento" label="#{_modeloEquipamento.descModeloEquipamento}"
						noSelectionLabel="Selecione">
					</s:selectItems>
					<s:convertEntity />
					<a:support event="onchange" reRender="save" ajaxSingle="true" />
				</h:selectOneMenu>
  			</s:decorate>
  			
            <s:decorate id="tipoEquipamentoField" template="/layout/edit.xhtml">
   				<ui:define name="label">Tipo de Equipamento</ui:define>
   				<h:selectOneMenu value="#{equipamentoHome.instance.tipoEquipamento}">
				<s:selectItems value="#{tipoEquipamentoList.selectList}"
            required="true"
						var="_tpEquipamento" label="#{_tpEquipamento.descTipoEquipamento}"
						noSelectionLabel="Selecione">
					</s:selectItems>
					<s:convertEntity />
					<a:support event="onchange" reRender="save" ajaxSingle="true" />
				</h:selectOneMenu>
  			</s:decorate>


            <div style="clear:both">
                <span class="required">*</span>
                <h:outputText value="Campos obrigat&#243;rios"/>
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Salvar"
                         action="#{equipamentoHome.persist}"
                       disabled="#{!equipamentoHome.wired}"
                       rendered="#{!equipamentoHome.managed}"/>

            <h:commandButton id="update"
                          value="Atualizar"
                         action="#{equipamentoHome.update}"
                       rendered="#{equipamentoHome.managed}"/>

            <h:commandButton id="delete"
                          value="Excluir"
                         action="#{equipamentoHome.remove}"
                      immediate="true"
                       rendered="#{equipamentoHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancelar"
             propagation="end"
                    view="/protected/Equipamento.xhtml"
                rendered="#{equipamentoHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancelar"
             propagation="end"
                    view="/protected/#{empty equipamentoFrom ? 'EquipamentoList' : equipamentoFrom}.xhtml"
                rendered="#{!equipamentoHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Exames">
        <h:form styleClass="association" id="examesChildren">

            <h:outputText value="N&#227;o h&#225; exames associados a este local de exame."
                       rendered="#{empty equipamentoHome.exames}"/>

            <rich:dataTable value="#{equipamentoHome.exames}"
                           var="_exame"
                      rendered="#{not empty equipamentoHome.exames}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="examesTable">
                <rich:column sortBy="#{_exame.dtExame}">
                    <f:facet name="header">Data do Exame</f:facet>
                    <h:outputText value="#{_exame.dtExame}">
                        <s:convertDateTime type="both" dateStyle="short"/>
                    </h:outputText>
                </rich:column>
                <rich:column sortBy="#{_exame.serie}">
                    <f:facet name="header">S&#233;rie</f:facet>
                    <h:outputText value="#{_exame.serie}"/>
                </rich:column>
                <rich:column sortBy="#{_exame.dtEstudo}">
                    <f:facet name="header">Data estudo</f:facet>
                    <h:outputText value="#{_exame.dtEstudo}">
                        <s:convertDateTime type="both" dateStyle="short"/>
                    </h:outputText>
                </rich:column>
                <rich:column sortBy="#{_exame.descEstudo}">
                    <f:facet name="header">Descri&#231;&#227;o estudo</f:facet>
                    <h:outputText value="#{_exame.descEstudo}"/>
                </rich:column>
                <rich:column sortBy="#{_exame.motivoExame}">
                    <f:facet name="header">Motivo exame</f:facet>
                    <h:outputText value="#{_exame.motivoExame}"/>
                </rich:column>
                <rich:column sortBy="#{_exame.procedenciaPaciente}">
                    <f:facet name="header">Proced&#234;ncia paciente</f:facet>
                    <h:outputText value="#{_exame.procedenciaPaciente}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
