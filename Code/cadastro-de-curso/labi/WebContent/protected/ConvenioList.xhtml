<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:param name="pageTitle" value="Gerenciamento de Conv&#234;nios"/>
<ui:define name="body">

    <h:form id="convenioSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Conv&#234;nios - Filtros de Pesquisa" switchType="client">

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Descri&#231;&#227;o do Conv&#234;nio</ui:define>
                <h:inputText id="descConvenio" value="#{convenioList.convenio.descConvenio}"/>
            </s:decorate>

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Combinar</ui:define>
                <h:selectOneRadio id="logic" value="#{convenioList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="Todos os campos" itemValue="and"/>
                    <f:selectItem itemLabel="Qualquer campo" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Pesquisar" action="/protected/ConvenioList.xhtml"/>
            <s:button id="reset" value="Limpar" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Conv&#234;nios - Resultados de Pesquisa (#{empty convenioList.resultList ? 0 : (convenioList.paginated ? convenioList.resultCount : convenioList.resultList.size)})</f:facet>
    <div class="results" id="convenioList">

    <h:outputText value="A consulta de convenio n&#227;o retornou resultados."
               rendered="#{empty convenioList.resultList}"/>

    <rich:dataTable id="convenioList"
                var="_convenio"
              value="#{convenioList.resultList}"
           rendered="#{not empty convenioList.resultList}">
        
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{convenioList}"/>
                    <ui:param name="propertyLabel" value="Descri&#231;&#227;o do Conv&#234;nio"/>
                    <ui:param name="propertyPath" value="convenio.descConvenio"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_convenio.descConvenio}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">A&#231;&#227;o</f:facet>
            <s:link view="/protected/#{empty from ? 'Convenio' : from}.xhtml"
                   value="#{empty from ? 'Visualizar' : 'Selecionar'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="convenioViewId">
                <f:param name="convenioIdConvenio"
                        value="#{_convenio.idConvenio}"/>
            </s:link>
            #{' '}
            <s:link view="/protected/ConvenioEdit.xhtml"
                   value="Editar"
             propagation="none"
                      id="convenioEdit"
                rendered="#{empty from}">
                <f:param name="convenioIdConvenio"
                        value="#{_convenio.idConvenio}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/protected/ConvenioList.xhtml"
            rendered="#{convenioList.previousExists}"
               value="#{messages.left}#{messages.left} Primeira P&#225;gina"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/protected/ConvenioList.xhtml"
            rendered="#{convenioList.previousExists}"
               value="#{messages.left} P&#225;gina Anterior"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{convenioList.previousFirstResult}"/>
        </s:link>

        <s:link view="/protected/ConvenioList.xhtml"
            rendered="#{convenioList.nextExists}"
               value="Pr&#243;xima P&#225;gina #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{convenioList.nextFirstResult}"/>
        </s:link>

        <s:link view="/protected/ConvenioList.xhtml"
            rendered="#{convenioList.nextExists}"
               value="&#218;ltima P&#225;gina #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{convenioList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/protected/ConvenioEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Adicionar Novo Conv&#234;nio">
            <f:param name="convenioIdConvenio"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
