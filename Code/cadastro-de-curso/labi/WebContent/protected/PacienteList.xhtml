<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:param name="pageTitle" value="Gerenciamento de Pacientes" />
<ui:define name="body">

    <h:form id="pacienteSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Paciente - Filtros de Pesquisa" switchType="client">

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Paciente</ui:define>
                <h:inputText id="nome" value="#{pacienteList.paciente.nome}"/>
            </s:decorate>
            
            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">M&#227;e do Paciente</ui:define>
                <h:inputText id="mae" value="#{pacienteList.paciente.mae}"/>
            </s:decorate>
              
           
            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Combinar</ui:define>
                <h:selectOneRadio id="logic" value="#{pacienteList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="Todos os Campos" itemValue="and"/>
                    <f:selectItem itemLabel="Qualquer Campo" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Pesquisar" style="width:100px;" action="/protected/PacienteList.xhtml"/>
            <s:button id="reset" value="Limpar" style="width:100px;" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Paciente - Resultados de Pesquisa (#{empty pacienteList.resultList ? 0 : (pacienteList.paginated ? pacienteList.resultCount : pacienteList.resultList.size)})</f:facet>
    <div class="results" id="pacienteList">

    <h:outputText value="A busca de Pacientes n&#227;o retornou resultados."
               rendered="#{empty pacienteList.resultList}"/>

	<style  type="text/css">
        .odd-row {
            background-color: #ECF3FE;
        }
        .even-row {
            background-color: #FCFFFE;
        }
        .active-row {
            background-color: #FFEBDA;
        }
        
    </style>

    <rich:dataTable id="pacienteList"
                var="_paciente"
              value="#{pacienteList.resultList}"
           rendered="#{not empty pacienteList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{pacienteList}"/>
                    <ui:param name="propertyLabel" value="Nome"/>
                    <ui:param name="propertyPath" value="paciente.nome"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_paciente.nome}"/>
        </h:column>
         
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{pacienteList}"/>
                    <ui:param name="propertyLabel" value="CPF"/>
                    <ui:param name="propertyPath" value="paciente.cpf"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_paciente.cpf}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{pacienteList}"/>
                    <ui:param name="propertyLabel" value="RG"/>
                    <ui:param name="propertyPath" value="paciente.rg"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_paciente.rg}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{pacienteList}"/>
                    <ui:param name="propertyLabel" value="Data de Nascimento"/>
                    <ui:param name="propertyPath" value="paciente.dtNascimento"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_paciente.dtNascimento}">
                <s:convertDateTime type="both" dateStyle="short" pattern="dd/MM/yyyy"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{pacienteList}"/>
                    <ui:param name="propertyLabel" value="Telefone"/>
                    <ui:param name="propertyPath" value="paciente.telefone"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_paciente.telefone}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{pacienteList}"/>
                    <ui:param name="propertyLabel" value="Celular"/>
                    <ui:param name="propertyPath" value="paciente.celular"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_paciente.celular}"/>
        </h:column>
        

        <rich:column styleClass="action">
            <f:facet name="header">Paciente</f:facet>
            <s:link view="/protected/#{empty from ? 'Paciente' : from}.xhtml"
                   value="#{empty from ? 'Ver' : 'Selecionar'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="pacienteViewId">
                <f:param name="pacienteIdPaciente"
                        value="#{_paciente.idPaciente}"/>
            </s:link>
            
        </rich:column>
    </rich:dataTable>
    
    <rich:jQuery selector="#pacienteList tr:odd" query="addClass('odd-row')" />
            <rich:jQuery selector="#pacienteList tr:even" query="addClass('even-row')" />
            <rich:jQuery selector="#pacienteList tr" 
                query="mouseover(function(){jQuery(this).addClass('active-row')})"/>
            <rich:jQuery selector="#pacienteList tr" 
                query="mouseout(function(){jQuery(this).removeClass('active-row')})"/>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/protected/PacienteList.xhtml"
            rendered="#{pacienteList.previousExists}"
               value="#{messages.left}#{messages.left} Primeira P&#225;gina"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/protected/PacienteList.xhtml"
            rendered="#{pacienteList.previousExists}"
               value="#{messages.left} P&#225;gina Anterior"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{pacienteList.previousFirstResult}"/>
        </s:link>

        <s:link view="/protected/PacienteList.xhtml"
            rendered="#{pacienteList.nextExists}"
               value="Pr&#243;xima P&#225;gina #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{pacienteList.nextFirstResult}"/>
        </s:link>

        <s:link view="/protected/PacienteList.xhtml"
            rendered="#{pacienteList.nextExists}"
               value="&#218;ltima P&#225;gina #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{pacienteList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/protected/PacienteEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Inserir Paciente">
            <f:param name="pacienteIdPaciente"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
