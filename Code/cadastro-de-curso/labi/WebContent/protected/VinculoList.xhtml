<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">
    
  <ui:param name="pageTitle" value="Gerenciamento de Especialidades" />

<ui:define name="body">

    <h:form id="vinculoSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Especialidade - Filtros de Pesquisa" switchType="client">

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Descri&#231;&#227;o</ui:define>
                <h:inputText id="descVinculo" value="#{vinculoList.vinculo.descVinculo}"/>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Pesquisar" style="width:100px;" action="/protected/VinculoList.xhtml"/>
            <s:button id="reset" value="Limpar" style="width:100px;" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Especialidade - Resultados de Pesquisa (#{empty vinculoList.resultList ? 0 : (vinculoList.paginated ? vinculoList.resultCount : vinculoList.resultList.size)})</f:facet>
    <div class="results" id="vinculoList">

    <h:outputText value="A consulta de Especialidades n&#227;o retornou resultados."
               rendered="#{empty vinculoList.resultList}"/>

    <rich:dataTable id="vinculoList"
                var="_vinculo"
              value="#{vinculoList.resultList}"
           rendered="#{not empty vinculoList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{vinculoList}"/>
                    <ui:param name="propertyLabel" value="Descri&#231;&#227;o"/>
                    <ui:param name="propertyPath" value="vinculo.descVinculo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_vinculo.descVinculo}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Especialidade</f:facet>
            <s:link view="/protected/#{empty from ? 'Vinculo' : from}.xhtml"
                   value="#{empty from ? 'Ver' : 'Selecionar'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="vinculoViewId">
                <f:param name="vinculoIdVinculo"
                        value="#{_vinculo.idVinculo}"/>
            </s:link>
            #{' '}
            <!-- 
            <s:link view="/protected/VinculoEdit.xhtml"
                   value="Editar"
             propagation="none"
                      id="vinculoEdit"
                rendered="#{empty from}">
                <f:param name="vinculoIdVinculo"
                        value="#{_vinculo.idVinculo}"/>
            </s:link>
            -->
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/protected/VinculoList.xhtml"
            rendered="#{vinculoList.previousExists}"
               value="#{messages.left}#{messages.left} Primeira P&#225;gina"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/protected/VinculoList.xhtml"
            rendered="#{vinculoList.previousExists}"
               value="#{messages.left} P&#225;gina Anterior"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{vinculoList.previousFirstResult}"/>
        </s:link>

        <s:link view="/protected/VinculoList.xhtml"
            rendered="#{vinculoList.nextExists}"
               value="Pr&#243;xima P&#225;gina #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{vinculoList.nextFirstResult}"/>
        </s:link>

        <s:link view="/protected/VinculoList.xhtml"
            rendered="#{vinculoList.nextExists}"
               value="&#218;ltima P&#225;gina #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{vinculoList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/protected/VinculoEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Inserir Especialidade">
            <f:param name="vinculoIdVinculo"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
