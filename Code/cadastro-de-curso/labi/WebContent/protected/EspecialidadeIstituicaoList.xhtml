<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">
    
<ui:param name="pageTitle" value="Gerenciamento de Especialidades" />
<ui:define name="body">

    <h:form id="especialidadeIstituicaoSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Especialidade Institui&#231;&#227;o - Filtros de Pesquisa" switchType="client">

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Descri&#231;&#227;o</ui:define>
                <h:inputText id="descEspecialidade" value="#{especialidadeIstituicaoList.especialidadeIstituicao.descEspecialidade}"/>
            </s:decorate>

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Local</ui:define>
                <h:inputText id="localEspecialidade" value="#{especialidadeIstituicaoList.especialidadeIstituicao.localEspecialidade}"/>
            </s:decorate>

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Sala</ui:define>
                <h:inputText id="salaEspecialidade" value="#{especialidadeIstituicaoList.especialidadeIstituicao.salaEspecialidade}"/>
            </s:decorate>

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Combinar</ui:define>
                <h:selectOneRadio id="logic" value="#{especialidadeIstituicaoList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="Todos os campos" itemValue="and"/>
                    <f:selectItem itemLabel="Qualquer campo" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Pesquisar" action="/protected/EspecialidadeIstituicaoList.xhtml"/>
            <s:button id="reset" value="Limpar" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header"> Resultados de pesquisa sobre Especialidades da Institui&#231;&#227;o (#{empty especialidadeIstituicaoList.resultList ? 0 : (especialidadeIstituicaoList.paginated ? especialidadeIstituicaoList.resultCount : especialidadeIstituicaoList.resultList.size)})</f:facet>
    <div class="results" id="especialidadeIstituicaoList">

    <h:outputText value="A pesqisa sobre especialidades da istituicao n&#227;o retornou resultados."
               rendered="#{empty especialidadeIstituicaoList.resultList}"/>

    <rich:dataTable id="especialidadeIstituicaoList"
                var="_especialidadeIstituicao"
              value="#{especialidadeIstituicaoList.resultList}"
           rendered="#{not empty especialidadeIstituicaoList.resultList}">
        
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{especialidadeIstituicaoList}"/>
                    <ui:param name="propertyLabel" value="Descri&#231;&#227;o"/>
                    <ui:param name="propertyPath" value="especialidadeIstituicao.descEspecialidade"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_especialidadeIstituicao.descEspecialidade}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{especialidadeIstituicaoList}"/>
                    <ui:param name="propertyLabel" value="Local"/>
                    <ui:param name="propertyPath" value="especialidadeIstituicao.localEspecialidade"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_especialidadeIstituicao.localEspecialidade}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{especialidadeIstituicaoList}"/>
                    <ui:param name="propertyLabel" value="Sala"/>
                    <ui:param name="propertyPath" value="especialidadeIstituicao.salaEspecialidade"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_especialidadeIstituicao.salaEspecialidade}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">A&#231;&#227;o</f:facet>
            <s:link view="/protected/#{empty from ? 'EspecialidadeIstituicao' : from}.xhtml"
                   value="#{empty from ? 'Visualizar' : 'Selecionar'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="especialidadeIstituicaoViewId">
                <f:param name="especialidadeIstituicaoIdEspecialidadeIstituicao"
                        value="#{_especialidadeIstituicao.idEspecialidadeIstituicao}"/>
            </s:link>
            #{' '}
            <s:link view="/protected/EspecialidadeIstituicaoEdit.xhtml"
                   value="Editar"
             propagation="none"
                      id="especialidadeIstituicaoEdit"
                rendered="#{empty from}">
                <f:param name="especialidadeIstituicaoIdEspecialidadeIstituicao"
                        value="#{_especialidadeIstituicao.idEspecialidadeIstituicao}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/protected/EspecialidadeIstituicaoList.xhtml"
            rendered="#{especialidadeIstituicaoList.previousExists}"
               value="#{messages.left}#{messages.left} Primeira P&#225;gina"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/protected/EspecialidadeIstituicaoList.xhtml"
            rendered="#{especialidadeIstituicaoList.previousExists}"
               value="#{messages.left} P&#225;gina Anterior"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{especialidadeIstituicaoList.previousFirstResult}"/>
        </s:link>

        <s:link view="/protected/EspecialidadeIstituicaoList.xhtml"
            rendered="#{especialidadeIstituicaoList.nextExists}"
               value="Pr&#243;xima P&#225;gina #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{especialidadeIstituicaoList.nextFirstResult}"/>
        </s:link>

        <s:link view="/protected/EspecialidadeIstituicaoList.xhtml"
            rendered="#{especialidadeIstituicaoList.nextExists}"
               value="&#218;ltima P&#225;gina #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{especialidadeIstituicaoList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/protected/EspecialidadeIstituicaoEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Inserir Nova Especialidade para a Institui&#231;&#227;o">
            <f:param name="especialidadeIstituicaoIdEspecialidadeIstituicao"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
