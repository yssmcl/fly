<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">
    
<ui:param name="pageTitle" value="Gerenciamento de Marcas de Equipamentos Hospitalares"/>
<ui:define name="body">

    <h:form id="marcaEquipamentoSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Marca de Equipamentos Hospitalares - Filtros de Pesquisa" switchType="client">

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Descri&#231;&#227;o da Marca</ui:define>
                <h:inputText id="descMarcaEquipamento" value="#{marcaEquipamentoList.marcaEquipamento.descMarcaEquipamento}"/>
            </s:decorate>

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Combinar</ui:define>
                <h:selectOneRadio id="logic" value="#{marcaEquipamentoList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="Todos os campos" itemValue="and"/>
                    <f:selectItem itemLabel="Qualquer campo" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Pesquisar" action="/protected/MarcaEquipamentoList.xhtml"/>
            <s:button id="reset" value="Limpar" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Marca de Equipamentos Hospitalares - Resultados de Pesquisa (#{empty marcaEquipamentoList.resultList ? 0 : (marcaEquipamentoList.paginated ? marcaEquipamentoList.resultCount : marcaEquipamentoList.resultList.size)})</f:facet>
    <div class="results" id="marcaEquipamentoList">

    <h:outputText value="A consulta de marca de equipamentos hospitalares n&#227;o retornou resultados."
               rendered="#{empty marcaEquipamentoList.resultList}"/>

    <rich:dataTable id="marcaEquipamentoList"
                var="_marcaEquipamento"
              value="#{marcaEquipamentoList.resultList}"
           rendered="#{not empty marcaEquipamentoList.resultList}">
        <!--<h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{marcaEquipamentoList}"/>
                    <ui:param name="propertyLabel" value="Id marca"/>
                    <ui:param name="propertyPath" value="marcaEquipamento.idMarcaEquipamento"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_marcaEquipamento.idMarcaEquipamento}"/>
        </h:column>
        --><h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{marcaEquipamentoList}"/>
                    <ui:param name="propertyLabel" value="Descri&#231;&#227;o Marca de Equipamentos Hospitalares"/>
                    <ui:param name="propertyPath" value="marcaEquipamento.descMarcaEquipamento"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_marcaEquipamento.descMarcaEquipamento}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">A&#231;&#227;o</f:facet>
            <s:link view="/protected/#{empty from ? 'MarcaEquipamento' : from}.xhtml"
                   value="#{empty from ? 'Visualizar' : 'Selecionar'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="marcaEquipamentoViewId">
                <f:param name="marcaEquipamentoIdMarcaEquipamento"
                        value="#{_marcaEquipamento.idMarcaEquipamento}"/>
            </s:link>
            #{' '}
            <s:link view="/protected/MarcaEquipamentoEdit.xhtml"
                   value="Editar"
             propagation="none"
                      id="marcaEquipamentoEdit"
                rendered="#{empty from}">
                <f:param name="marcaEquipamentoIdMarcaEquipamento"
                        value="#{_marcaEquipamento.idMarcaEquipamento}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/protected/MarcaEquipamentoList.xhtml"
            rendered="#{marcaEquipamentoList.previousExists}"
               value="#{messages.left}#{messages.left} Primeira P&#225;gina"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/protected/MarcaEquipamentoList.xhtml"
            rendered="#{marcaEquipamentoList.previousExists}"
               value="#{messages.left} P&#225;gina Anterior"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{marcaEquipamentoList.previousFirstResult}"/>
        </s:link>

        <s:link view="/protected/MarcaEquipamentoList.xhtml"
            rendered="#{marcaEquipamentoList.nextExists}"
               value="Pr&#243;xima P&#225;gina #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{marcaEquipamentoList.nextFirstResult}"/>
        </s:link>

        <s:link view="/protected/MarcaEquipamentoList.xhtml"
            rendered="#{marcaEquipamentoList.nextExists}"
               value="&#218;ltima P&#225;gina #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{marcaEquipamentoList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/protected/MarcaEquipamentoEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Inserir Nova Marca de Equipamentos Hospitalares">
            <f:param name="marcaEquipamentoIdMarcaEquipamento"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
