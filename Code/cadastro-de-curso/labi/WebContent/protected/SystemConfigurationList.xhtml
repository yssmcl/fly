<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:define name="body">

    <h:form id="systemConfigurationSearch" styleClass="edit">

        <rich:simpleTogglePanel label="SystemConfiguration Search Filter" switchType="client">

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Default media directory</ui:define>
                <h:inputText id="defaultMediaDirectory" value="#{systemConfigurationList.systemConfiguration.defaultMediaDirectory}"/>
            </s:decorate>

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Default files directory</ui:define>
                <h:inputText id="defaultFilesDirectory" value="#{systemConfigurationList.systemConfiguration.defaultFilesDirectory}"/>
            </s:decorate>

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Streaming server</ui:define>
                <h:inputText id="streamingServer" value="#{systemConfigurationList.systemConfiguration.streamingServer}"/>
            </s:decorate>

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{systemConfigurationList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/protected/SystemConfigurationList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">SystemConfiguration Search Results (#{empty systemConfigurationList.resultList ? 0 : (systemConfigurationList.paginated ? systemConfigurationList.resultCount : systemConfigurationList.resultList.size)})</f:facet>
    <div class="results" id="systemConfigurationList">

    <h:outputText value="The systemConfiguration search returned no results."
               rendered="#{empty systemConfigurationList.resultList}"/>

    <rich:dataTable id="systemConfigurationList"
                var="_systemConfiguration"
              value="#{systemConfigurationList.resultList}"
           rendered="#{not empty systemConfigurationList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{systemConfigurationList}"/>
                    <ui:param name="propertyLabel" value="Id system configuration"/>
                    <ui:param name="propertyPath" value="systemConfiguration.idSystemConfiguration"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_systemConfiguration.idSystemConfiguration}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{systemConfigurationList}"/>
                    <ui:param name="propertyLabel" value="Default media directory"/>
                    <ui:param name="propertyPath" value="systemConfiguration.defaultMediaDirectory"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_systemConfiguration.defaultMediaDirectory}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{systemConfigurationList}"/>
                    <ui:param name="propertyLabel" value="Default files directory"/>
                    <ui:param name="propertyPath" value="systemConfiguration.defaultFilesDirectory"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_systemConfiguration.defaultFilesDirectory}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{systemConfigurationList}"/>
                    <ui:param name="propertyLabel" value="Streaming server"/>
                    <ui:param name="propertyPath" value="systemConfiguration.streamingServer"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_systemConfiguration.streamingServer}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/protected/#{empty from ? 'SystemConfiguration' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="systemConfigurationViewId">
                <f:param name="systemConfigurationIdSystemConfiguration"
                        value="#{_systemConfiguration.idSystemConfiguration}"/>
            </s:link>
            #{' '}
            <s:link view="/protected/SystemConfigurationEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="systemConfigurationEdit"
                rendered="#{empty from}">
                <f:param name="systemConfigurationIdSystemConfiguration"
                        value="#{_systemConfiguration.idSystemConfiguration}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/protected/SystemConfigurationList.xhtml"
            rendered="#{systemConfigurationList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/protected/SystemConfigurationList.xhtml"
            rendered="#{systemConfigurationList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{systemConfigurationList.previousFirstResult}"/>
        </s:link>

        <s:link view="/protected/SystemConfigurationList.xhtml"
            rendered="#{systemConfigurationList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{systemConfigurationList.nextFirstResult}"/>
        </s:link>

        <s:link view="/protected/SystemConfigurationList.xhtml"
            rendered="#{systemConfigurationList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{systemConfigurationList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/protected/SystemConfigurationEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create systemConfiguration">
            <f:param name="systemConfigurationIdSystemConfiguration"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
