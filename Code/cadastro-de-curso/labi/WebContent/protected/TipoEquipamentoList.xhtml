<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">
    
<ui:param name="pageTitle" value="Gerenciamento de Tipos de Equipamentos Hospitalares" />

<ui:define name="body">

    <h:form id="tipoEquipamentoSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Tipo de Equipamento Hospitalar - Filtros de Pesquisa" switchType="client">

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Descri&#231;&#227;o do Tipo de Equipamento</ui:define>
                <h:inputText id="descTipoEquipamento" value="#{tipoEquipamentoList.tipoEquipamento.descTipoEquipamento}"/>
            </s:decorate>

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Combinar</ui:define>
                <h:selectOneRadio id="logic" value="#{tipoEquipamentoList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="Todos os campos" itemValue="and"/>
                    <f:selectItem itemLabel="Qualquer campo" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Pesquisar" action="/protected/TipoEquipamentoList.xhtml"/>
            <s:button id="reset" value="Limpar" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Tipo de Equipamento - Resultados de pesquisa (#{empty tipoEquipamentoList.resultList ? 0 : (tipoEquipamentoList.paginated ? tipoEquipamentoList.resultCount : tipoEquipamentoList.resultList.size)})</f:facet>
    <div class="results" id="tipoEquipamentoList">

    <h:outputText value="A consulta de Tipos de Equipamentos Hospitalares n&#227;o retornou resultados."
               rendered="#{empty tipoEquipamentoList.resultList}"/>

    <rich:dataTable id="tipoEquipamentoList"
                var="_tipoEquipamento"
              value="#{tipoEquipamentoList.resultList}"
           rendered="#{not empty tipoEquipamentoList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tipoEquipamentoList}"/>
                    <ui:param name="propertyLabel" value="Descri&#231;&#227;o"/>
                    <ui:param name="propertyPath" value="tipoEquipamento.descTipoEquipamento"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tipoEquipamento.descTipoEquipamento}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">A&#231;&#227;o</f:facet>
            <s:link view="/protected/#{empty from ? 'TipoEquipamento' : from}.xhtml"
                   value="#{empty from ? 'Visualizar' : 'Selecionar'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="tipoEquipamentoViewId">
                <f:param name="tipoEquipamentoIdTipoEquipamento"
                        value="#{_tipoEquipamento.idTipoEquipamento}"/>
            </s:link>
            #{' '}
            <s:link view="/protected/TipoEquipamentoEdit.xhtml"
                   value="Editar"
             propagation="none"
                      id="tipoEquipamentoEdit"
                rendered="#{empty from}">
                <f:param name="tipoEquipamentoIdTipoEquipamento"
                        value="#{_tipoEquipamento.idTipoEquipamento}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/protected/TipoEquipamentoList.xhtml"
            rendered="#{tipoEquipamentoList.previousExists}"
               value="#{messages.left}#{messages.left} Primeira P&#225;gina"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/protected/TipoEquipamentoList.xhtml"
            rendered="#{tipoEquipamentoList.previousExists}"
               value="#{messages.left} P&#225;gina Anterior"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{tipoEquipamentoList.previousFirstResult}"/>
        </s:link>

        <s:link view="/protected/TipoEquipamentoList.xhtml"
            rendered="#{tipoEquipamentoList.nextExists}"
               value="Pr&#243;xima P&#225;gina #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{tipoEquipamentoList.nextFirstResult}"/>
        </s:link>

        <s:link view="/protected/TipoEquipamentoList.xhtml"
            rendered="#{tipoEquipamentoList.nextExists}"
               value="&#218;ltima P&#225;gina #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{tipoEquipamentoList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/protected/TipoEquipamentoEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Inserir Novo Tipo de Equipamento Hospitalar">
            <f:param name="tipoEquipamentoIdTipoEquipamento"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
