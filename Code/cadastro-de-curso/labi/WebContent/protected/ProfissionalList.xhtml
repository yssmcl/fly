<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">


<ui:param name="pageTitle" value="Gerenciamento de Profissionais" />
<ui:define name="body">
    <h1 class="title">Gerenciamento de Profissionais</h1>
    <h:form id="profissionalSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Profissional - Filtros de Pesquisa" switchType="client">

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Nome</ui:define>
                <h:inputText id="nome" value="#{profissionalList.profissional.nome}"/>
            </s:decorate>

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">CPF</ui:define>
                <h:inputText id="cpf" value="#{profissionalList.profissional.cpf}"/>
            </s:decorate>

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">RG</ui:define>
                <h:inputText id="rg" value="#{profissionalList.profissional.rg}"/>
            </s:decorate>

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">CRM</ui:define>
                <h:inputText id="crm" value="#{profissionalList.profissional.crm}"/>
            </s:decorate>

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Combinar</ui:define>
                <h:selectOneRadio id="logic" value="#{profissionalList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="Todos os Campos" itemValue="and"/>
                    <f:selectItem itemLabel="Qualquer Campo" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Pesquisar" style="width:100px;" action="/protected/ProfissionalList.xhtml"/>
            <s:button id="reset" value="Limpar" style="width:100px;" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Profissional - Resultados de Pesquisa (#{empty profissionalList.resultList ? 0 : (profissionalList.paginated ? profissionalList.resultCount : profissionalList.resultList.size)})</f:facet>
    <div class="results" id="profissionalList">

    <h:outputText value="A consulta de Profissional n&#227;o retornou resultados"
               rendered="#{empty profissionalList.resultList}"/>

	<style  type="text/css">
        .odd-row {
            background-color: #ECF3FE;
        }
        .even-row {
            background-color: #FCFFFE;
        }
        .active-row {
            background-color: #FFEBDA;
        }
        
    </style>

    <rich:dataTable id="profissionalList"
                var="_profissional"
              value="#{profissionalList.resultList}"
           rendered="#{not empty profissionalList.resultList}">
        
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{profissionalList}"/>
                    <ui:param name="propertyLabel" value="Nome"/>
                    <ui:param name="propertyPath" value="profissional.nome"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_profissional.nome}"/>
        </h:column>
        <!-- 
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{profissionalList}"/>
                    <ui:param name="propertyLabel" value="CPF"/>
                    <ui:param name="propertyPath" value="profissional.cpf"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_profissional.cpf}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{profissionalList}"/>
                    <ui:param name="propertyLabel" value="RG"/>
                    <ui:param name="propertyPath" value="profissional.rg"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_profissional.rg}"/>
        </h:column>
        -->
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{profissionalList}"/>
                    <ui:param name="propertyLabel" value="CRM"/>
                    <ui:param name="propertyPath" value="profissional.crm"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_profissional.crm}"/>
        </h:column>
        <!-- 
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{profissionalList}"/>
                    <ui:param name="propertyLabel" value="Data de nascimento"/>
                    <ui:param name="propertyPath" value="profissional.dtNascimento"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_profissional.dtNascimento}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        -->
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{profissionalList}"/>
                    <ui:param name="propertyLabel" value="Telefone"/>
                    <ui:param name="propertyPath" value="profissional.telefone"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_profissional.telefone}"/>
        </h:column>
        <!-- 
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{profissionalList}"/>
                    <ui:param name="propertyLabel" value="Celular"/>
                    <ui:param name="propertyPath" value="profissional.celular"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_profissional.celular}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{profissionalList}"/>
                    <ui:param name="propertyLabel" value="Email"/>
                    <ui:param name="propertyPath" value="profissional.email"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_profissional.email}"/>
        </h:column>
        -->
        
        
        <rich:column styleClass="action">
            <f:facet name="header">Profissional</f:facet>
            <s:link view="/protected/#{empty from ? 'Profissional' : from}.xhtml"
                   value="#{empty from ? 'Ver' : 'Selecionar'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="profissionalViewId">
                <f:param name="profissionalIdProfissional"
                        value="#{_profissional.idProfissional}"/>
            </s:link>
            #{' '}
            <!-- 
            <s:link view="/protected/ProfissionalEdit.xhtml"
                   value="Editar"
             propagation="none"
                      id="profissionalEdit"
                rendered="#{empty from}">
                <f:param name="profissionalIdProfissional"
                        value="#{_profissional.idProfissional}"/>
            </s:link>
            -->
        </rich:column>
    </rich:dataTable>
    
    <rich:jQuery selector="#profissionalList tr:odd" query="addClass('odd-row')" />
            <rich:jQuery selector="#profissionalList tr:even" query="addClass('even-row')" />
            <rich:jQuery selector="#profissionalList tr" 
                query="mouseover(function(){jQuery(this).addClass('active-row')})"/>
            <rich:jQuery selector="#profissionalList tr" 
                query="mouseout(function(){jQuery(this).removeClass('active-row')})"/>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/protected/ProfissionalList.xhtml"
            rendered="#{profissionalList.previousExists}"
               value="#{messages.left}#{messages.left} Primeira P&#225;gina"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/protected/ProfissionalList.xhtml"
            rendered="#{profissionalList.previousExists}"
               value="#{messages.left} P&#225;gina Anterior"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{profissionalList.previousFirstResult}"/>
        </s:link>

        <s:link view="/protected/ProfissionalList.xhtml"
            rendered="#{profissionalList.nextExists}"
               value="Pr&#243;xima P&#225;gina #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{profissionalList.nextFirstResult}"/>
        </s:link>

        <s:link view="/protected/ProfissionalList.xhtml"
            rendered="#{profissionalList.nextExists}"
               value="&#218;ltima P&#225;gina #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{profissionalList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/protected/ProfissionalEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Inserir Profissional">
            <f:param name="profissionalIdProfissional"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
