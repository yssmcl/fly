<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">


<ui:param name="pageTitle" value="Detalhes do Tipo de Equipamento Hospitalar" />
<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Detalhes do Tipo Equipamento Hospitalar</f:facet>


        <s:decorate id="descTipoEquipamento" template="/layout/display.xhtml">
            <ui:define name="label">Descri&#231;&#227;o do Tipo de Equipamento</ui:define>
            <h:outputText value="#{tipoEquipamentoHome.instance.descTipoEquipamento}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/protected/TipoEquipamentoEdit.xhtml"
                    id="edit"
                 value="Editar"/>

        <s:button view="/protected/#{empty tipoEquipamentoFrom ? 'TipoEquipamentoList' : tipoEquipamentoFrom}.xhtml"
                    id="done"
                 value="Voltar"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Equipamentos</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="equipamentosChildren">

        <h:outputText value="N&#227;o h&#225; equipamentos associados a este tipo de equipamento."
                   rendered="#{empty tipoEquipamentoHome.equipamentos}"/>

        <rich:dataTable value="#{tipoEquipamentoHome.equipamentos}"
                       var="_equipamento"
                  rendered="#{not empty tipoEquipamentoHome.equipamentos}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="equipamentosTable">
            <rich:column sortBy="#{_equipamento.nmEquipamento}">
                <f:facet name="header">Nome do Equipamento</f:facet>
                <h:outputText value="#{_equipamento.nmEquipamento}"/>
            </rich:column>
            <rich:column sortBy="#{_equipamento.descEquipamento}">
                <f:facet name="header">Descri&#231;&#227;o do Equipamento</f:facet>
                <h:outputText value="#{_equipamento.descEquipamento}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">A&#231;&#227;o</f:facet>
                <s:link id="selectequipamento"
                     value="Selecionar"
                      view="/protected/Equipamento.xhtml">
                    <f:param name="equipamentoIdEquipamento"
                            value="#{_equipamento.idEquipamento}"/>
                    <f:param name="equipamentoFrom" value="TipoEquipamento"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Adicionar Novo Equipamento Hospitalar"
                view="/protected/EquipamentoEdit.xhtml">
            <f:param name="tipoEquipamentoIdTipoEquipamento"
                    value="#{tipoEquipamentoHome.instance.idTipoEquipamento}"/>
            <f:param name="equipamentoFrom" value="TipoEquipamento"/>
        </s:button>
    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
