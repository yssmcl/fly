            <ui:define name="label">N&#250;mero</ui:define>
            <h:outputText value="#{pacienteHome.instance.numero}"/>
        </s:decorate>

        <s:decorate id="complemento" template="/layout/display.xhtml">

            <h:outputText value="#{pacienteHome.instance.complemento}"/>
        </s:decorate>

            <h:outputText value="#{pacienteHome.instance.cep}"/>
        </s:decorate>

            <ui:define name="label">Cidade</ui:define>
            <h:outputText value="#{pacienteHome.instance.cidade.nmCidade}"/>
        </s:decorate>

            <ui:define name="label">Estado</ui:define>
            <h:outputText value="#{pacienteHome.instance.cidade.nmEstado}"/>
        </s:decorate>
        
        <s:decorate id="pais" template="/layout/display.xhtml">
            <ui:define name="label">Pa&#237;s</ui:define>
            <h:outputText value="#{pacienteHome.instance.cidade.pais.nmPais}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/protected/PacienteEdit.xhtml"

                   style="width:100px;"
                 value="Editar"/>

        <s:button view="/protected/#{empty pacienteFrom ? 'PacienteList' : pacienteFrom}.xhtml"
